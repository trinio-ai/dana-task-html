<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <label for="account_name">계정 이름 <span class="required">*</span></label>
                <input type="text" id="account_name" name="account_name" required>
            </div>
            <div class="form-field">
                <label for="account_number">계정 번호</label>
                <input type="text" id="account_number" name="account_number">
                <small class="help-text">선택 사항 (예: 1000, 2100)</small>
            </div>
            <div class="form-field">
                <label for="company">회사 <span class="required">*</span></label>
                <select id="company" name="company" required>
                    <option value="">선택하세요</option>
                </select>
            </div>
            <div class="form-field">
                <label for="root_type">루트 유형 <span class="required">*</span></label>
                <select id="root_type" name="root_type" required>
                    <option value="">선택하세요</option>
                    <option value="Asset">자산</option>
                    <option value="Liability">부채</option>
                    <option value="Equity">자본</option>
                    <option value="Income">수익</option>
                    <option value="Expense">비용</option>
                </select>
            </div>
            <div class="form-field">
                <label for="account_type">계정 유형</label>
                <select id="account_type" name="account_type">
                    <option value="">선택하세요</option>
                </select>
                <small class="help-text">세부 계정 분류</small>
            </div>
            <div class="form-field">
                <label for="parent_account">상위 계정</label>
                <select id="parent_account" name="parent_account">
                    <option value="">없음 (최상위)</option>
                </select>
                <small class="help-text">계층 구조를 위한 상위 계정 선택</small>
            </div>
            <div class="form-field">
                <label class="checkbox-label">
                    <input type="checkbox" id="is_group" name="is_group">
                    그룹 계정
                </label>
                <small class="help-text">하위 계정을 가질 경우 체크</small>
            </div>
        </form>
    </div>

    <script>
        // Populate dropdown helper
        function populateSelect(selectId, options, emptyLabel = '선택하세요') {
            const select = document.getElementById(selectId);
            if (!select || !options) return;

            const currentValue = select.value;
            select.innerHTML = `<option value="">${emptyLabel}</option>`;

            options.forEach(opt => {
                const option = document.createElement('option');
                option.value = opt.value;
                option.textContent = opt.label;
                if (opt.value === currentValue) option.selected = true;
                select.appendChild(option);
            });
        }

        function setTaskInput(data) {
            if (!data) return;

            // Handle ERP-Core format: { data: { options: {...}, defaults: {...} } }
            const options = data.data?.options || data.options || {};
            const defaults = data.data?.defaults || data.defaults || {};

            // Populate dropdowns
            if (options.company) {
                populateSelect('company', options.company);
            }
            if (options.parent_account) {
                populateSelect('parent_account', options.parent_account, '없음 (최상위)');
            }
            if (options.account_type) {
                populateSelect('account_type', options.account_type);
            }

            // Set default values
            Object.keys(defaults).forEach(key => {
                const input = document.getElementById(key);
                if (input) {
                    if (input.type === 'checkbox') {
                        input.checked = !!defaults[key];
                    } else {
                        input.value = defaults[key];
                    }
                }
            });

            // Also handle direct field values (for edit mode)
            ['account_name', 'account_number', 'company', 'root_type', 'account_type', 'parent_account', 'is_group'].forEach(key => {
                if (data[key] !== undefined) {
                    const input = document.getElementById(key);
                    if (input) {
                        if (input.type === 'checkbox') {
                            input.checked = !!data[key];
                        } else {
                            input.value = data[key];
                        }
                    }
                }
            });
        }

        function getTaskInput() {
            const formData = new FormData(document.getElementById('taskForm'));
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                data[cb.name] = cb.checked;
            });
            return data;
        }

        function validateForm() {
            let isValid = true;
            document.querySelectorAll('.form-field').forEach(field => {
                field.classList.remove('error');
                const errorMsg = field.querySelector('.error-message');
                if (errorMsg) errorMsg.remove();
            });
            document.querySelectorAll('[required]').forEach(input => {
                if (!input.value) {
                    const field = input.closest('.form-field');
                    if (field) {
                        field.classList.add('error');
                        const errorMsg = document.createElement('div');
                        errorMsg.className = 'error-message';
                        errorMsg.textContent = '필수 입력 항목입니다';
                        field.appendChild(errorMsg);
                    }
                    isValid = false;
                }
            });
            return isValid;
        }

        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!validateForm()) return;
            const formData = getTaskInput();
            if (window.parent !== window) {
                window.parent.postMessage({ type: 'taskSubmit', taskId: 'account-create', data: formData }, '*');
            } else {
                console.log('Task data:', formData);
                alert('폼이 제출되었습니다!');
            }
        });

        window.addEventListener('message', (event) => {
            if (event.data.type === 'taskData') setTaskInput(event.data.data);
        });

        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
