<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="form-container">

        <form id="taskForm">
<div class="form-field">
  <label for="party_type">상대방 유형 <span class="required">*</span></label>
  <select id="party_type" name="party_type" required>
    <option value="">선택하세요</option>
    <option value="Customer">Customer</option>
    <option value="Supplier">Supplier</option>
    <option value="Employee">Employee</option>
  </select>
  <small class="help-text">지급의 경우 주로 Supplier 또는 Employee</small>
</div>
<div class="form-field">
  <label for="party">상대방 <span class="required">*</span></label>
  <select id="party" name="party" required data-fetch-endpoint="/api/erp/parties" data-fetch-filter='{"party_type": "party_type"}'>
    <option value="">선택하세요</option>
  </select>
  <small class="help-text">상대방 유형에 따라 동적 조회</small>
</div>
<div class="form-field">
  <label for="paid_from">지급처 (차변) <span class="required">*</span></label>
  <select id="paid_from" name="paid_from" required data-fetch-endpoint="/api/erp/accounts" data-fetch-filter='{"is_group": 0, "account_type": ["Bank", "Cash"]}'>
    <option value="">선택하세요</option>
  </select>
  <small class="help-text">지급: 은행/현금 계정</small>
</div>
<div class="form-field">
  <label for="paid_to">지급 계정 (대변) <span class="required">*</span></label>
  <select id="paid_to" name="paid_to" required data-fetch-endpoint="/api/erp/accounts" data-fetch-filter='{"is_group": 0}'>
    <option value="">선택하세요</option>
  </select>
  <small class="help-text">지급: 공급처 채무 계정</small>
</div>
<div class="form-field">
  <label for="paid_amount">지급액 <span class="required">*</span></label>
  <input type="number" id="paid_amount" name="paid_amount" required min="0">
</div>
<div class="form-field">
  <label for="reference_no">참조 번호</label>
  <input type="text" id="reference_no" name="reference_no">
  <small class="help-text">수표번호, 거래ID 등 (선택)</small>
</div>

            </form>
    </div>

    <script>
        // Form submission handler
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const formData = getTaskInput();

            // Send to parent window (iframe communication)
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'taskSubmit',
                    taskId: 'payment-entry-pay',
                    data: formData
                }, '*');
            } else {
                console.log('Task data:', formData);
                alert('폼이 제출되었습니다!');
            }
        });

        // Get task input data
        function getTaskInput() {
            const formData = new FormData(document.getElementById('taskForm'));
            const data = {};

            // Convert form data to object
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            // Convert checkboxes to boolean
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                data[cb.name] = cb.checked;
            });

            // Handle table fields
            const tables = document.querySelectorAll('.child-table');
            tables.forEach(table => {
                const tableName = table.dataset.tableName;
                const rows = [];
                table.querySelectorAll('tbody tr').forEach(row => {
                    const rowData = {};
                    row.querySelectorAll('input, select').forEach(input => {
                        rowData[input.name] = input.value;
                    });
                    rows.push(rowData);
                });
                data[tableName] = rows;
            });

            return data;
        }

        // Validate form
        function validateForm() {
            let isValid = true;

            // Clear previous errors
            document.querySelectorAll('.form-field').forEach(field => {
                field.classList.remove('error');
            });

            // Validate required fields
            document.querySelectorAll('[required]').forEach(input => {
                if (!input.value) {
                    const field = input.closest('.form-field');
                    if (field) {
                        field.classList.add('error');
                        const errorMsg = field.querySelector('.error-message') || document.createElement('div');
                        errorMsg.className = 'error-message';
                        errorMsg.textContent = '필수 입력 항목입니다';
                        if (!field.querySelector('.error-message')) {
                            field.appendChild(errorMsg);
                        }
                    }
                    isValid = false;
                }
            });

            return isValid;
        }

        // Set task input (pre-populate form)
        function setTaskInput(data) {
            if (!data) return;

            Object.keys(data).forEach(key => {
                const input = document.getElementById(key) || document.querySelector(`[name="${key}"]`);
                if (input) {
                    if (input.type === 'checkbox') {
                        input.checked = !!data[key];
                    } else {
                        input.value = data[key];
                    }
                }
            });
        }

        // Reset form
        function resetForm() {
            document.getElementById('taskForm').reset();
            document.querySelectorAll('.form-field').forEach(field => {
                field.classList.remove('error');
            });
        }

        // Listen for pre-fill data from parent
        window.addEventListener('message', (event) => {
            if (event.data.type === 'taskData') {
                setTaskInput(event.data.data);
            }
        });

        // Expose functions for external access
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
