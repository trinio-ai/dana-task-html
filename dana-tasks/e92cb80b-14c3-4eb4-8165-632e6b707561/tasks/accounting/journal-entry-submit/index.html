<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .warning-box { background: #fff3cd; border: 1px solid #ffc107; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .entry-info { background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .info-row { display: flex; justify-content: space-between; padding: 8px 0; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <label for="journal_entry">Journal Entry <span class="required">*</span></label>
                <select id="journal_entry" name="journal_entry" required data-fetch-endpoint="/api/erp/journal-entries?docstatus=0">
                    <option value="">Select Journal Entry to Submit</option>
                </select>
            </div>

            <div id="entryInfo" class="entry-info" style="display: none;">
                <div class="info-row">
                    <span>Posting Date:</span>
                    <span id="postingDate">-</span>
                </div>
                <div class="info-row">
                    <span>Total Amount:</span>
                    <span id="totalAmount">0.00</span>
                </div>
                <div class="info-row">
                    <span>Entry Type:</span>
                    <span id="entryType">-</span>
                </div>
            </div>

            <div class="warning-box">
                <strong>Warning:</strong> Once submitted, this journal entry will be posted to the General Ledger and cannot be edited.
                To correct a submitted entry, you must create a reversal.
            </div>

            <div class="form-field">
                <label class="checkbox-label">
                    <input type="checkbox" id="confirm_submit" name="confirm_submit" required>
                    I confirm this journal entry is correct and ready to post
                </label>
            </div>
        </form>
    </div>

    <script>
        function getTaskInput() {
            return {
                journal_entry: document.getElementById('journal_entry').value,
                confirm_submit: document.getElementById('confirm_submit').checked
            };
        }

        function validateForm() {
            if (!document.getElementById('journal_entry').value) {
                document.getElementById('journal_entry').closest('.form-field').classList.add('error');
                return false;
            }
            if (!document.getElementById('confirm_submit').checked) {
                alert('Please confirm the journal entry is ready to submit');
                return false;
            }
            return true;
        }

        function setTaskInput(data) {
            if (!data) return;
            if (data.journal_entry) document.getElementById('journal_entry').value = data.journal_entry;
            if (data.posting_date) {
                document.getElementById('postingDate').textContent = data.posting_date;
                document.getElementById('totalAmount').textContent = (data.total_debit || 0).toFixed(2);
                document.getElementById('entryType').textContent = data.entry_type || '-';
                document.getElementById('entryInfo').style.display = 'block';
            }
        }

        window.addEventListener('message', (e) => { if (e.data.type === 'taskData') setTaskInput(e.data.data); });
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
