<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .filters { background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .variance-table { width: 100%; border-collapse: collapse; margin: 15px 0; }
        .variance-table th, .variance-table td { border: 1px solid #ddd; padding: 8px; }
        .variance-table th { background: #f5f5f5; text-align: left; }
        .variance-table td { text-align: right; }
        .variance-table td:first-child { text-align: left; }
        .over-budget { color: #dc3545; background: #fff5f5; }
        .under-budget { color: #28a745; background: #f5fff5; }
        .total-row { font-weight: bold; background: #e7f3ff; }
        .summary-cards { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin: 15px 0; }
        .summary-card { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 15px; text-align: center; }
        .summary-card .label { color: #666; font-size: 0.9em; }
        .summary-card .value { font-size: 1.5em; font-weight: bold; margin-top: 5px; }
        .over { color: #dc3545; }
        .under { color: #28a745; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="filters">
                <div class="form-row">
                    <div class="form-field">
                        <label for="fiscal_year">Fiscal Year <span class="required">*</span></label>
                        <select id="fiscal_year" name="fiscal_year" required data-fetch-endpoint="/api/erp/fiscal-years" onchange="loadReport()">
                            <option value="">Select Fiscal Year</option>
                        </select>
                    </div>

                    <div class="form-field">
                        <label for="company">Company <span class="required">*</span></label>
                        <select id="company" name="company" required data-fetch-endpoint="/api/erp/companies" onchange="loadReport()">
                            <option value="">Select Company</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label for="budget_against">Budget Against</label>
                        <select id="budget_against" name="budget_against" onchange="toggleFilters(); loadReport()">
                            <option value="">All</option>
                            <option value="Cost Center">Cost Center</option>
                            <option value="Project">Project</option>
                        </select>
                    </div>

                    <div class="form-field" id="cost_center_field">
                        <label for="cost_center">Cost Center</label>
                        <select id="cost_center" name="cost_center" data-fetch-endpoint="/api/erp/cost-centers?is_group=0" onchange="loadReport()">
                            <option value="">All Cost Centers</option>
                        </select>
                    </div>

                    <div class="form-field" id="project_field" style="display: none;">
                        <label for="project">Project</label>
                        <select id="project" name="project" data-fetch-endpoint="/api/erp/projects" onchange="loadReport()">
                            <option value="">All Projects</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label for="from_date">From Date</label>
                        <input type="date" id="from_date" name="from_date" onchange="loadReport()">
                    </div>

                    <div class="form-field">
                        <label for="to_date">To Date</label>
                        <input type="date" id="to_date" name="to_date" onchange="loadReport()">
                    </div>

                    <div class="form-field">
                        <label for="show_accounts">Show</label>
                        <select id="show_accounts" name="show_accounts" onchange="filterTable()">
                            <option value="All">All Accounts</option>
                            <option value="Over Budget">Over Budget Only</option>
                            <option value="Under Budget">Under Budget Only</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="summary-cards">
                <div class="summary-card">
                    <div class="label">Total Budget</div>
                    <div class="value" id="summary_budget">0.00</div>
                </div>
                <div class="summary-card">
                    <div class="label">Total Actual</div>
                    <div class="value" id="summary_actual">0.00</div>
                </div>
                <div class="summary-card">
                    <div class="label">Total Variance</div>
                    <div class="value" id="summary_variance">0.00</div>
                </div>
                <div class="summary-card">
                    <div class="label">Variance %</div>
                    <div class="value" id="summary_pct">0.0%</div>
                </div>
            </div>

            <table class="variance-table">
                <thead>
                    <tr>
                        <th>Account</th>
                        <th>Budget</th>
                        <th>Actual</th>
                        <th>Variance</th>
                        <th>Variance %</th>
                    </tr>
                </thead>
                <tbody id="varianceBody">
                    <tr><td colspan="5">Select fiscal year and company to load variance report</td></tr>
                </tbody>
            </table>
        </form>
    </div>

    <script>
        let reportData = [];

        function toggleFilters() {
            const budgetAgainst = document.getElementById('budget_against').value;
            document.getElementById('cost_center_field').style.display =
                (budgetAgainst === '' || budgetAgainst === 'Cost Center') ? 'block' : 'none';
            document.getElementById('project_field').style.display =
                (budgetAgainst === 'Project') ? 'block' : 'none';
        }

        function loadReport() {
            const fiscalYear = document.getElementById('fiscal_year').value;
            const company = document.getElementById('company').value;
            if (!fiscalYear || !company) return;

            const msg = {
                type: 'fetchData',
                endpoint: '/api/v1/erp/accounting/budget-variance',
                filters: getTaskInput()
            };
            window.parent.postMessage(msg, '*');
        }

        function filterTable() {
            const filter = document.getElementById('show_accounts').value;
            renderTable(reportData, filter);
        }

        function renderTable(data, filter = 'All') {
            const tbody = document.getElementById('varianceBody');

            let filteredData = data;
            if (filter === 'Over Budget') {
                filteredData = data.filter(row => row.variance < 0);
            } else if (filter === 'Under Budget') {
                filteredData = data.filter(row => row.variance > 0);
            }

            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5">No data matching filter criteria</td></tr>';
                return;
            }

            tbody.innerHTML = filteredData.map(row => {
                const varianceClass = row.variance < 0 ? 'over-budget' : (row.variance > 0 ? 'under-budget' : '');
                return `
                    <tr class="${varianceClass}">
                        <td>${row.account_name || row.account}</td>
                        <td>${row.budget_amount.toFixed(2)}</td>
                        <td>${row.actual_amount.toFixed(2)}</td>
                        <td>${row.variance.toFixed(2)}</td>
                        <td>${row.variance_percentage.toFixed(1)}%</td>
                    </tr>
                `;
            }).join('');
        }

        function updateSummary(data) {
            const totalBudget = data.reduce((sum, row) => sum + row.budget_amount, 0);
            const totalActual = data.reduce((sum, row) => sum + row.actual_amount, 0);
            const totalVariance = totalBudget - totalActual;
            const variancePct = totalBudget > 0 ? (totalVariance / totalBudget) * 100 : 0;

            document.getElementById('summary_budget').textContent = totalBudget.toFixed(2);
            document.getElementById('summary_actual').textContent = totalActual.toFixed(2);

            const varianceEl = document.getElementById('summary_variance');
            varianceEl.textContent = totalVariance.toFixed(2);
            varianceEl.className = 'value ' + (totalVariance < 0 ? 'over' : 'under');

            const pctEl = document.getElementById('summary_pct');
            pctEl.textContent = variancePct.toFixed(1) + '%';
            pctEl.className = 'value ' + (totalVariance < 0 ? 'over' : 'under');
        }

        function getTaskInput() {
            const budgetAgainst = document.getElementById('budget_against').value;
            return {
                fiscal_year: document.getElementById('fiscal_year').value,
                company: document.getElementById('company').value,
                budget_against: budgetAgainst || null,
                cost_center: budgetAgainst === 'Cost Center' || budgetAgainst === '' ? document.getElementById('cost_center').value : null,
                project: budgetAgainst === 'Project' ? document.getElementById('project').value : null,
                from_date: document.getElementById('from_date').value || null,
                to_date: document.getElementById('to_date').value || null,
                show_accounts: document.getElementById('show_accounts').value
            };
        }

        function validateForm() {
            const data = getTaskInput();
            if (!data.fiscal_year) { alert('Please select fiscal year'); return false; }
            if (!data.company) { alert('Please select company'); return false; }
            return true;
        }

        function setTaskInput(data) {
            if (!data) return;
            if (data.report_data) {
                reportData = data.report_data;
                renderTable(reportData);
                updateSummary(reportData);
            }
        }

        window.addEventListener('message', (e) => { if (e.data.type === 'taskData') setTaskInput(e.data.data); });
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
