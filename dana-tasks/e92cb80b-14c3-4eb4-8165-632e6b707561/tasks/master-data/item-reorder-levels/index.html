<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dependency-helper.js"></script>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <label for="item">Item <span class="required">*</span></label>
                <select id="item" name="item" required data-dependency-task="item-create" data-dependency-label="+ New Item">
                    <option value="">Select item</option>
                </select>
            </div>

            <div class="form-field">
                <label for="warehouse">Warehouse <span class="required">*</span></label>
                <select id="warehouse" name="warehouse" required data-dependency-task="warehouse-create" data-dependency-label="+ New Warehouse">
                    <option value="">Select warehouse</option>
                </select>
            </div>

            <div class="form-field">
                <label for="reorder_level">Reorder Level <span class="required">*</span></label>
                <input type="number" id="reorder_level" name="reorder_level" min="0" step="0.01" required placeholder="Minimum stock before reorder">
                <small>When stock falls below this level, reorder is triggered</small>
            </div>

            <div class="form-field">
                <label for="reorder_qty">Reorder Quantity <span class="required">*</span></label>
                <input type="number" id="reorder_qty" name="reorder_qty" min="0" step="0.01" required placeholder="Quantity to order">
                <small>Quantity to order when reorder is triggered</small>
            </div>

            <div class="form-field">
                <label for="safety_stock">Safety Stock</label>
                <input type="number" id="safety_stock" name="safety_stock" min="0" step="0.01" placeholder="Buffer stock level">
                <small>Additional buffer stock to maintain</small>
            </div>

            <div class="form-field">
                <label for="lead_time_days">Lead Time (Days)</label>
                <input type="number" id="lead_time_days" name="lead_time_days" min="0" placeholder="Expected delivery time">
            </div>

            <div class="form-field">
                <label for="material_request_type">Request Type</label>
                <select id="material_request_type" name="material_request_type">
                    <option value="Purchase">Purchase</option>
                    <option value="Transfer">Transfer</option>
                    <option value="Material Issue">Material Issue</option>
                    <option value="Manufacture">Manufacture</option>
                </select>
            </div>
        </form>
    </div>

    <script>
        function getTaskInput() {
            const formData = new FormData(document.getElementById('taskForm'));
            const data = {};
            for (let [key, value] of formData.entries()) {
                if (['reorder_level', 'reorder_qty', 'safety_stock'].includes(key)) {
                    data[key] = value ? parseFloat(value) : null;
                } else if (key === 'lead_time_days') {
                    data[key] = value ? parseInt(value) : null;
                } else {
                    data[key] = value;
                }
            }
            return data;
        }

        function validateTaskInput() {
            const errors = [];
            if (!document.getElementById('item').value) {
                errors.push('Item is required');
            }
            if (!document.getElementById('warehouse').value) {
                errors.push('Warehouse is required');
            }
            if (!document.getElementById('reorder_level').value) {
                errors.push('Reorder level is required');
            }
            if (!document.getElementById('reorder_qty').value) {
                errors.push('Reorder quantity is required');
            }
            return { valid: errors.length === 0, errors };
        }

        function setTaskInput(data) {
            if (!data) return;
            Object.keys(data).forEach(key => {
                const input = document.getElementById(key);
                if (input) {
                    input.value = data[key];
                }
            });
        }

        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateTaskInput;
    </script>
</body>
</html>
