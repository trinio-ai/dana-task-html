<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dependency-helper.js"></script>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <label for="item">Item <span class="required">*</span></label>
                <select id="item" name="item" required data-dependency-task="item-create" data-dependency-label="+ New Item">
                    <option value="">Select item</option>
                </select>
            </div>

            <div class="form-field">
                <label for="company">Company <span class="required">*</span></label>
                <select id="company" name="company" required>
                    <option value="">Select company</option>
                </select>
            </div>

            <div class="form-field">
                <label for="income_account">Income Account</label>
                <select id="income_account" name="income_account">
                    <option value="">Select account</option>
                </select>
                <small>Account credited when item is sold</small>
            </div>

            <div class="form-field">
                <label for="expense_account">Expense Account</label>
                <select id="expense_account" name="expense_account">
                    <option value="">Select account</option>
                </select>
                <small>Account debited when item is purchased or consumed</small>
            </div>

            <div class="form-field">
                <label for="stock_received_but_not_billed">Stock Received But Not Billed</label>
                <select id="stock_received_but_not_billed" name="stock_received_but_not_billed">
                    <option value="">Select account</option>
                </select>
            </div>

            <div class="form-field">
                <label for="stock_adjustment_account">Stock Adjustment Account</label>
                <select id="stock_adjustment_account" name="stock_adjustment_account">
                    <option value="">Select account</option>
                </select>
            </div>
        </form>
    </div>

    <script>
        function getTaskInput() {
            const formData = new FormData(document.getElementById('taskForm'));
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            return data;
        }

        function validateTaskInput() {
            const errors = [];
            if (!document.getElementById('item').value) {
                errors.push('Item is required');
            }
            if (!document.getElementById('company').value) {
                errors.push('Company is required');
            }
            return { valid: errors.length === 0, errors };
        }

        function setTaskInput(data) {
            if (!data) return;
            Object.keys(data).forEach(key => {
                const input = document.getElementById(key);
                if (input) {
                    input.value = data[key];
                }
            });
        }

        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateTaskInput;
    </script>
</body>
</html>
