<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dependency-helper.js"></script>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <label for="item">Item <span class="required">*</span></label>
                <select id="item" name="item" required data-dependency-task="item-create" data-dependency-label="+ New Item">
                    <option value="">Select item</option>
                </select>
            </div>

            <div class="form-field">
                <label for="company">Company</label>
                <select id="company" name="company">
                    <option value="">All companies</option>
                </select>
                <small>Leave blank to apply to all companies</small>
            </div>

            <div class="form-field">
                <label for="default_warehouse">Default Warehouse <span class="required">*</span></label>
                <select id="default_warehouse" name="default_warehouse" required data-dependency-task="warehouse-create" data-dependency-label="+ New Warehouse">
                    <option value="">Select warehouse</option>
                </select>
            </div>
        </form>
    </div>

    <script>
        function getTaskInput() {
            const formData = new FormData(document.getElementById('taskForm'));
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            return data;
        }

        function validateTaskInput() {
            const errors = [];
            if (!document.getElementById('item').value) {
                errors.push('Item is required');
            }
            if (!document.getElementById('default_warehouse').value) {
                errors.push('Default warehouse is required');
            }
            return { valid: errors.length === 0, errors };
        }

        function setTaskInput(data) {
            if (!data) return;
            Object.keys(data).forEach(key => {
                const input = document.getElementById(key);
                if (input) {
                    input.value = data[key];
                }
            });
        }

        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateTaskInput;
    </script>
</body>
</html>
