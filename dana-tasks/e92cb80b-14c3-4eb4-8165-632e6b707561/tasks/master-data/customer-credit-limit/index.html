<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dependency-helper.js"></script>
    <style>
        .field-header { display: flex; align-items: center; justify-content: space-between; gap: 8px; }
        .link-button { background: none; border: none; color: #0b61d6; cursor: pointer; padding: 0; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <div class="field-header">
                    <label for="customer">Customer <span class="required">*</span></label>
                    <button type="button" class="link-button" onclick="openDependencyTask('customer-create')">+ New Customer</button>
                </div>
                <select id="customer" name="customer" required onchange="handleNewOption(this)">
                    <option value="">Select customer</option>
                </select>
            </div>

            <div class="form-field">
                <label for="credit_limit">Credit Limit <span class="required">*</span></label>
                <input type="number" id="credit_limit" name="credit_limit" required min="0" step="0.01" value="0">
                <small>Maximum outstanding amount allowed (0 = no credit)</small>
            </div>

            <div class="form-field">
                <div class="field-header">
                    <label for="payment_terms">Payment Terms</label>
                    <button type="button" class="link-button" onclick="openDependencyTask('payment-terms-create')">+ New Payment Terms</button>
                </div>
                <select id="payment_terms" name="payment_terms" onchange="handleNewOption(this)">
                    <option value="">Select terms</option>
                </select>
            </div>

            <div class="form-field">
                <label for="credit_days">Credit Days</label>
                <input type="number" id="credit_days" name="credit_days" min="0" max="365" value="30">
                <small>Number of days before payment is due</small>
            </div>

            <div class="form-field">
                <label class="checkbox-label">
                    <input type="checkbox" id="bypass_credit_limit" name="bypass_credit_limit">
                    <span>Allow orders to bypass credit limit (with approval)</span>
                </label>
            </div>
        </form>
    </div>

    <script>
        function getTaskInput() {
            const formData = new FormData(document.getElementById('taskForm'));
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            data.credit_limit = parseFloat(data.credit_limit) || 0;
            data.credit_days = parseInt(data.credit_days) || 30;
            data.bypass_credit_limit = document.getElementById('bypass_credit_limit').checked;
            return data;
        }

        function validateTaskInput() {
            const errors = [];
            if (!document.getElementById('customer').value) {
                errors.push('Customer is required');
            }
            const creditLimit = parseFloat(document.getElementById('credit_limit').value);
            if (isNaN(creditLimit) || creditLimit < 0) {
                errors.push('Credit limit must be 0 or greater');
            }
            return { valid: errors.length === 0, errors };
        }

        function populateSelect(selectId, options = [], dependencyTaskId) {
            const select = document.getElementById(selectId);
            if (!select) return;
            const base = select.querySelector('option')?.outerHTML || '<option value=\"\">Select</option>';
            const newOption = dependencyTaskId ? `<option value=\"__new__${dependencyTaskId}\">+ New</option>` : '';
            select.innerHTML = base + options.map(opt => `<option value=\"${opt.value}\">${opt.label}</option>`).join('') + newOption;
        }

        function openDependencyTask(taskId) {
            if (window.parent !== window) {
                window.parent.postMessage({ type: 'openTask', taskId }, '*');
            } else {
                console.log('Open dependency task:', taskId);
            }
        }

        function handleNewOption(selectEl) {
            if (selectEl && selectEl.value.startsWith('__new__')) {
                const taskId = selectEl.value.replace('__new__', '');
                selectEl.value = '';
                openDependencyTask(taskId);
            }
        }

        function setTaskInput(data) {
            if (!data) return;
            const options = data.options || data.data?.options || {};
            const defaults = data.defaults || data.data?.defaults || {};

            populateSelect('customer', options.customer || [], 'customer-create');
            populateSelect('payment_terms', options.payment_terms || [], 'payment-terms-create');

            if (defaults.credit_limit !== undefined) document.getElementById('credit_limit').value = defaults.credit_limit;
            if (defaults.credit_days !== undefined) document.getElementById('credit_days').value = defaults.credit_days;
            if (defaults.bypass_credit_limit !== undefined) document.getElementById('bypass_credit_limit').checked = !!defaults.bypass_credit_limit;

            Object.keys(data).forEach(key => {
                const input = document.getElementById(key);
                if (input && !['customer','payment_terms','bypass_credit_limit','credit_limit','credit_days'].includes(key)) {
                    if (input.type === 'checkbox') {
                        input.checked = !!data[key];
                    } else {
                        input.value = data[key];
                    }
                }
            });
        }

        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateTaskInput;
    </script>
</body>
</html>
