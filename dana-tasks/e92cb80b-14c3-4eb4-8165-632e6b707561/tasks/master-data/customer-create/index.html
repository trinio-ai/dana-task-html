<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dependency-helper.js"></script>
    <style>
        .field-header { display: flex; align-items: center; justify-content: space-between; gap: 8px; }
        .link-button { background: none; border: none; color: #0b61d6; cursor: pointer; padding: 0; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <fieldset>
                <legend>Basic Information</legend>

                <div class="form-field">
                    <label for="customer_name">Customer Name <span class="required">*</span></label>
                    <input type="text" id="customer_name" name="customer_name" required maxlength="140" placeholder="e.g., Acme Corporation">
                </div>

                <div class="form-field">
                    <div class="field-header">
                        <label for="customer_type">Customer Type <span class="required">*</span></label>
                    </div>
                    <select id="customer_type" name="customer_type" required>
                        <option value="Company">Company</option>
                        <option value="Individual">Individual</option>
                    </select>
                </div>

                <div class="form-field">
                    <div class="field-header">
                        <label for="customer_group">Customer Group <span class="required">*</span></label>
                        <button type="button" class="link-button" onclick="openDependencyTask('customer-group-create')">+ New Customer Group</button>
                    </div>
                    <select id="customer_group" name="customer_group" required onchange="handleNewOption(this)">
                        <option value="">Select group</option>
                    </select>
                </div>

                <div class="form-field">
                    <div class="field-header">
                        <label for="territory">Territory</label>
                        <button type="button" class="link-button" onclick="openDependencyTask('territory-create')">+ New Territory</button>
                    </div>
                    <select id="territory" name="territory" onchange="handleNewOption(this)">
                        <option value="">Select territory</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Contact Information</legend>

                <div class="form-field">
                    <label for="email_id">Email</label>
                    <input type="email" id="email_id" name="email_id" placeholder="customer@example.com">
                </div>

                <div class="form-field">
                    <label for="mobile_no">Mobile Number</label>
                    <input type="tel" id="mobile_no" name="mobile_no" placeholder="+82-10-1234-5678">
                </div>
            </fieldset>

            <fieldset>
                <legend>Financial Settings</legend>

                <div class="form-field">
                    <div class="field-header">
                        <label for="default_currency">Default Currency <span class="required">*</span></label>
                    </div>
                    <select id="default_currency" name="default_currency" required>
                        <option value="">Select currency</option>
                    </select>
                </div>

                <div class="form-field">
                    <label for="default_price_list">Default Price List</label>
                    <select id="default_price_list" name="default_price_list">
                        <option value="">Select price list</option>
                    </select>
                </div>

                <div class="form-field">
                    <div class="field-header">
                        <label for="payment_terms">Payment Terms</label>
                        <button type="button" class="link-button" onclick="openDependencyTask('payment-terms-create')">+ New Payment Terms</button>
                    </div>
                    <select id="payment_terms" name="payment_terms" onchange="handleNewOption(this)">
                        <option value="">Select terms</option>
                    </select>
                </div>

                <div class="form-field">
                    <label for="credit_limit">Credit Limit</label>
                    <input type="number" id="credit_limit" name="credit_limit" min="0" step="0.01" value="0">
                    <small>Maximum outstanding amount allowed</small>
                </div>
            </fieldset>

            <fieldset>
                <legend>Tax Information</legend>

                <div class="form-field">
                    <label for="tax_id">Tax ID / Business Registration Number</label>
                    <input type="text" id="tax_id" name="tax_id" placeholder="123-45-67890">
                </div>

                <div class="form-field">
                    <label for="tax_category">Tax Category</label>
                    <select id="tax_category" name="tax_category">
                        <option value="">Select category</option>
                    </select>
                </div>
            </fieldset>
        </form>
    </div>

    <script>
        function getTaskInput() {
            const formData = new FormData(document.getElementById('taskForm'));
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            // Convert credit_limit to number
            if (data.credit_limit) {
                data.credit_limit = parseFloat(data.credit_limit) || 0;
            }
            return data;
        }

        function validateTaskInput() {
            const errors = [];
            const form = document.getElementById('taskForm');

            form.querySelectorAll('[required]').forEach(input => {
                if (!input.value) {
                    const label = input.closest('.form-field').querySelector('label').textContent.replace(' *', '');
                    errors.push(`${label} is required`);
                }
            });

            const creditLimit = document.getElementById('credit_limit').value;
            if (creditLimit && parseFloat(creditLimit) < 0) {
                errors.push('Credit limit cannot be negative');
            }

            const email = document.getElementById('email_id').value;
            if (email && !email.includes('@')) {
                errors.push('Please enter a valid email address');
            }

            return { valid: errors.length === 0, errors };
        }

        function populateSelect(selectId, options = [], dependencyTaskId) {
            const select = document.getElementById(selectId);
            if (!select) return;
            const base = select.querySelector('option')?.outerHTML || '<option value=\"\">Select</option>';
            const newOption = dependencyTaskId ? `<option value=\"__new__${dependencyTaskId}\">+ New</option>` : '';
            select.innerHTML = base + options.map(opt => `<option value=\"${opt.value}\">${opt.label}</option>`).join('') + newOption;
        }

        function openDependencyTask(taskId) {
            if (!taskId) return;
            if (window.parent !== window) {
                window.parent.postMessage({ type: 'openTask', taskId }, '*');
            } else {
                console.log('Open dependency task:', taskId);
            }
        }

        function handleNewOption(selectEl) {
            if (selectEl && selectEl.value.startsWith('__new__')) {
                const taskId = selectEl.value.replace('__new__', '');
                selectEl.value = '';
                openDependencyTask(taskId);
            }
        }

        function setTaskInput(data) {
            if (!data) return;
            const options = data.options || data.data?.options || {};
            const defaults = data.defaults || data.data?.defaults || {};

            populateSelect('customer_group', options.customer_group || [], 'customer-group-create');
            populateSelect('territory', options.territory || [], 'territory-create');
            populateSelect('default_currency', options.default_currency || []);
            populateSelect('default_price_list', options.default_price_list || []);
            populateSelect('payment_terms', options.payment_terms || [], 'payment-terms-create');
            populateSelect('tax_category', options.tax_category || []);

            if (defaults.customer_type) document.getElementById('customer_type').value = defaults.customer_type;
            if (defaults.default_currency) document.getElementById('default_currency').value = defaults.default_currency;
            if (defaults.payment_terms) document.getElementById('payment_terms').value = defaults.payment_terms;
            if (defaults.credit_limit !== undefined) document.getElementById('credit_limit').value = defaults.credit_limit;

            // Apply explicit values if provided
            Object.keys(data).forEach(key => {
                const input = document.getElementById(key);
                if (input && !['customer_group','territory','default_currency','default_price_list','payment_terms','tax_category','customer_type'].includes(key)) {
                    input.value = data[key];
                }
            });
        }

        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateTaskInput;
    </script>
</body>
</html>
