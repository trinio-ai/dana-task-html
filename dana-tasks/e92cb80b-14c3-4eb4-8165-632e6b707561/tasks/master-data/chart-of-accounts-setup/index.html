<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dependency-helper.js"></script>
    </head>
<body>
    <div class="form-container">

        <form id="taskForm">
<div class="form-field">
  <label for="company">회사 <span class="required">*</span></label>
  <select id="company" name="company" required data-dependency-task="company-create" data-dependency-label="+ New Company">
    <option value="">회사를 선택하세요</option>
  </select>
</div>
<div class="form-field">
  <label for="template">계정과목 템플릿</label>
  <select id="template" name="template">
    <option value="">선택하세요</option>
  </select>
</div>
<div class="form-field">
  <label for="account_name">계정명 <span class="required">*</span></label>
  <input type="text" id="account_name" name="account_name" required>
</div>
<div class="form-field">
  <label for="account_type">계정 유형 <span class="required">*</span></label>
  <select id="account_type" name="account_type" required>
    <option value="">선택하세요</option>
    <option value="자산">자산</option>
    <option value="부채">부채</option>
    <option value="자본">자본</option>
    <option value="수익">수익</option>
    <option value="비용">비용</option>
  </select>
</div>
<div class="form-field">
  <label for="account_number">계정 코드 <span class="required">*</span></label>
  <input type="text" id="account_number" name="account_number" required>
</div>

            </form>
    </div>

    <script>
        // Form submission handler
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const formData = getTaskInput();

            // Send to parent window (iframe communication)
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'taskSubmit',
                    taskId: 'chart-of-accounts-setup',
                    data: formData
                }, '*');
            } else {
                console.log('Task data:', formData);
                alert('폼이 제출되었습니다!');
            }
        });

        // Get task input data
        function getTaskInput() {
            const formData = new FormData(document.getElementById('taskForm'));
            const data = {};

            // Convert form data to object
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            // Convert checkboxes to boolean
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                data[cb.name] = cb.checked;
            });

            // Handle table fields
            const tables = document.querySelectorAll('.child-table');
            tables.forEach(table => {
                const tableName = table.dataset.tableName;
                const rows = [];
                table.querySelectorAll('tbody tr').forEach(row => {
                    const rowData = {};
                    row.querySelectorAll('input, select').forEach(input => {
                        rowData[input.name] = input.value;
                    });
                    rows.push(rowData);
                });
                data[tableName] = rows;
            });

            return data;
        }

        // Validate form
        function validateForm() {
            let isValid = true;

            // Clear previous errors
            document.querySelectorAll('.form-field').forEach(field => {
                field.classList.remove('error');
            });

            // Validate required fields
            document.querySelectorAll('[required]').forEach(input => {
                if (!input.value) {
                    const field = input.closest('.form-field');
                    if (field) {
                        field.classList.add('error');
                        const errorMsg = field.querySelector('.error-message') || document.createElement('div');
                        errorMsg.className = 'error-message';
                        errorMsg.textContent = '필수 입력 항목입니다';
                        if (!field.querySelector('.error-message')) {
                            field.appendChild(errorMsg);
                        }
                    }
                    isValid = false;
                }
            });

            return isValid;
        }

        // Set task input (pre-populate form)
        function setTaskInput(data) {
            if (!data) return;
            const options = data.options || data.data?.options || {};
            const defaults = data.defaults || data.data?.defaults || {};

            if (options.company) {
                const select = document.getElementById('company');
                select.innerHTML = '<option value="">회사를 선택하세요</option>' + options.company.map(opt => `<option value="${opt.value}">${opt.label}</option>`).join('');
            }
            if (options.template) {
                const select = document.getElementById('template');
                if (select) {
                    select.innerHTML = options.template.map(opt => `<option value="${opt.value}">${opt.label}</option>`).join('');
                }
            }
            if (options.account_type) {
                const select = document.getElementById('account_type');
                select.innerHTML = '<option value="">선택하세요</option>' + options.account_type.map(opt => `<option value="${opt.value}">${opt.label}</option>`).join('');
            }

            Object.keys(data).forEach(key => {
                const input = document.getElementById(key) || document.querySelector(`[name="${key}"]`);
                if (input) {
                    if (input.type === 'checkbox') {
                        input.checked = !!data[key];
                    } else {
                        input.value = data[key];
                    }
                }
            });

            if (defaults.template) {
                const select = document.getElementById('template');
                if (select) select.value = defaults.template;
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('taskForm').reset();
            document.querySelectorAll('.form-field').forEach(field => {
                field.classList.remove('error');
            });
        }

        // Listen for pre-fill data from parent
        window.addEventListener('message', (event) => {
            if (event.data.type === 'taskData') {
                setTaskInput(event.data.data);
            }
        });

        // Expose functions for external access
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
