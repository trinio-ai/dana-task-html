<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dependency-helper.js"></script>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <label for="item">Item <span class="required">*</span></label>
                <select id="item" name="item" required data-dependency-task="item-create" data-dependency-label="+ New Item">
                    <option value="">Select item</option>
                </select>
            </div>

            <div class="form-field">
                <label for="warehouse">Warehouse</label>
                <select id="warehouse" name="warehouse">
                    <option value="">All warehouses</option>
                </select>
                <small>Leave blank to see all warehouses</small>
            </div>

            <div class="form-field">
                <label class="checkbox-label">
                    <input type="checkbox" id="include_uom_conversion" name="include_uom_conversion">
                    <span>Show quantities in all UOMs</span>
                </label>
            </div>

            <div class="form-field">
                <label class="checkbox-label">
                    <input type="checkbox" id="show_reserved" name="show_reserved" checked>
                    <span>Show reserved quantity</span>
                </label>
            </div>

            <div class="form-field">
                <label class="checkbox-label">
                    <input type="checkbox" id="show_ordered" name="show_ordered">
                    <span>Show ordered quantity (incoming)</span>
                </label>
            </div>
        </form>
    </div>

    <script>
        function getTaskInput() {
            const formData = new FormData(document.getElementById('taskForm'));
            const data = {};
            for (let [key, value] of formData.entries()) {
                if (!['include_uom_conversion', 'show_reserved', 'show_ordered'].includes(key)) {
                    data[key] = value;
                }
            }
            data.include_uom_conversion = document.getElementById('include_uom_conversion').checked;
            data.show_reserved = document.getElementById('show_reserved').checked;
            data.show_ordered = document.getElementById('show_ordered').checked;
            return data;
        }

        function validateTaskInput() {
            const errors = [];
            if (!document.getElementById('item').value) {
                errors.push('Item is required');
            }
            return { valid: errors.length === 0, errors };
        }

        function setTaskInput(data) {
            if (!data) return;
            Object.keys(data).forEach(key => {
                const input = document.getElementById(key);
                if (input) {
                    if (input.type === 'checkbox') input.checked = !!data[key];
                    else input.value = data[key];
                }
            });
        }

        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateTaskInput;
    </script>
</body>
</html>
