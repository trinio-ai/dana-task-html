<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dependency-helper.js"></script>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <label for="supplier">Supplier <span class="required">*</span></label>
                <select id="supplier" name="supplier" required data-dependency-task="supplier-create" data-dependency-label="+ New Supplier">
                    <option value="">Select supplier</option>
                </select>
            </div>

            <div class="form-field">
                <label for="contact_name">Contact Name <span class="required">*</span></label>
                <input type="text" id="contact_name" name="contact_name" required placeholder="Full name">
            </div>

            <div class="form-field">
                <label for="designation">Designation</label>
                <input type="text" id="designation" name="designation" placeholder="e.g., Sales Manager">
            </div>

            <div class="form-field">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" placeholder="e.g., Sales">
            </div>

            <div class="form-field">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1-234-567-8900">
            </div>

            <div class="form-field">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="+1-234-567-8900">
            </div>

            <div class="form-field">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="contact@supplier.com">
            </div>

            <div class="form-field">
                <label class="checkbox-label">
                    <input type="checkbox" id="is_primary" name="is_primary">
                    <span>Primary Contact</span>
                </label>
            </div>
        </form>
    </div>

    <script>
        function getTaskInput() {
            const formData = new FormData(document.getElementById('taskForm'));
            const data = {};
            for (let [key, value] of formData.entries()) {
                if (key !== 'is_primary') {
                    data[key] = value;
                }
            }
            data.is_primary = document.getElementById('is_primary').checked;
            return data;
        }

        function validateTaskInput() {
            const errors = [];
            if (!document.getElementById('supplier').value) {
                errors.push('Supplier is required');
            }
            if (!document.getElementById('contact_name').value.trim()) {
                errors.push('Contact name is required');
            }
            return { valid: errors.length === 0, errors };
        }

        function setTaskInput(data) {
            if (!data) return;
            Object.keys(data).forEach(key => {
                const input = document.getElementById(key);
                if (input) {
                    if (input.type === 'checkbox') input.checked = !!data[key];
                    else input.value = data[key];
                }
            });
        }

        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateTaskInput;
    </script>
</body>
</html>
