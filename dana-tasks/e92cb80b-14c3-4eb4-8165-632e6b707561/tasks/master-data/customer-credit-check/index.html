<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dependency-helper.js"></script>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <div class="field-header">
                    <label for="customer">Customer <span class="required">*</span></label>
                    <button type="button" class="link-button" onclick="openDependencyTask('customer-create')">+ New Customer</button>
                </div>
                <select id="customer" name="customer" required data-dependency-task="customer-create" data-dependency-label="+ New Customer">
                    <option value="">Select customer</option>
                </select>
            </div>

            <div class="form-field">
                <label for="order_amount">Proposed Order Amount</label>
                <input type="number" id="order_amount" name="order_amount" min="0" step="0.01">
                <small>Enter order amount to check if it can be approved</small>
            </div>

            <div class="form-field">
                <label class="checkbox-label">
                    <input type="checkbox" id="include_pending_orders" name="include_pending_orders" checked>
                    <span>Include pending orders in calculation</span>
                </label>
            </div>

            <div class="form-field">
                <label class="checkbox-label">
                    <input type="checkbox" id="show_payment_history" name="show_payment_history">
                    <span>Show payment history summary</span>
                </label>
            </div>
        </form>
    </div>

    <script>
        function getTaskInput() {
            const formData = new FormData(document.getElementById('taskForm'));
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            data.order_amount = parseFloat(data.order_amount) || 0;
            data.include_pending_orders = document.getElementById('include_pending_orders').checked;
            data.show_payment_history = document.getElementById('show_payment_history').checked;
            return data;
        }

        function validateTaskInput() {
            const errors = [];
            if (!document.getElementById('customer').value) {
                errors.push('Customer is required');
            }
            return { valid: errors.length === 0, errors };
        }

        function setTaskInput(data) {
            if (!data) return;
            Object.keys(data).forEach(key => {
                const input = document.getElementById(key);
                if (input) {
                    if (input.type === 'checkbox') input.checked = !!data[key];
                    else input.value = data[key];
                }
            });
        }

        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateTaskInput;
    </script>
</body>
</html>
