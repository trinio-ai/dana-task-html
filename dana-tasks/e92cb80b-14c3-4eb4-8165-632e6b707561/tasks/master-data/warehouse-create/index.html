<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; color: #1f2937; background: #f9fafb; }
        .form-container { padding: 16px; max-width: 800px; margin: 0 auto; }
        .form-section { background: white; border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
        .section-title { font-size: 15px; font-weight: 600; color: #111827; margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid #f3f4f6; }
        .form-row { display: flex; gap: 16px; flex-wrap: wrap; }
        .form-group { flex: 1; min-width: 200px; margin-bottom: 12px; }
        .form-group.full-width { flex: 100%; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 4px; color: #374151; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .form-group .required { color: #dc2626; margin-left: 2px; }
        .form-group .helper-text { font-size: 12px; color: #6b7280; margin-top: 4px; }
        .form-group.error input, .form-group.error select { border-color: #dc2626; }
        .form-group .error-message { font-size: 12px; color: #dc2626; margin-top: 4px; }
        .field-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 4px; }
        .field-header label { margin-bottom: 0; }
        .link-button { background: none; border: none; color: #3b82f6; cursor: pointer; padding: 0; font-size: 12px; font-weight: 500; }
        .link-button:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-section">
                <div class="section-title">Warehouse Information</div>

                <div class="form-row">
                    <div class="form-group">
                        <div class="field-header">
                            <label for="company">Company <span class="required">*</span></label>
                            <button type="button" class="link-button" onclick="openDependencyTask('company-create')">+ New Company</button>
                        </div>
                        <select id="company" name="company" required>
                            <option value="">-- Select Company --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="warehouse_name">Warehouse Name <span class="required">*</span></label>
                        <input type="text" id="warehouse_name" name="warehouse_name" required placeholder="Enter warehouse name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="warehouse_type">Warehouse Type <span class="required">*</span></label>
                        <select id="warehouse_type" name="warehouse_type" required>
                            <option value="">-- Select Type --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="field-header">
                            <label for="parent_warehouse">Parent Warehouse</label>
                            <button type="button" class="link-button" onclick="openDependencyTask('warehouse-create')">+ New Warehouse</button>
                        </div>
                        <select id="parent_warehouse" name="parent_warehouse">
                            <option value="">-- None --</option>
                        </select>
                        <div class="helper-text">Optional. Select a parent to create a warehouse hierarchy.</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Enter warehouse address">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        function getTaskInput() {
            const form = document.getElementById('taskForm');
            const formData = {};
            form.querySelectorAll('input, select, textarea').forEach(input => {
                if (input.name) {
                    if (input.type === 'checkbox') {
                        formData[input.name] = input.checked;
                    } else {
                        formData[input.name] = input.value;
                    }
                }
            });
            return formData;
        }

        function validateTaskInput() {
            const errors = [];
            const form = document.getElementById('taskForm');

            form.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('error');
                const errorMsg = group.querySelector('.error-message');
                if (errorMsg) errorMsg.remove();
            });

            form.querySelectorAll('[required]').forEach(input => {
                if (!input.value.trim()) {
                    const group = input.closest('.form-group');
                    if (group) {
                        group.classList.add('error');
                        const label = group.querySelector('label').textContent.replace('*', '').trim();
                        errors.push(`${label} is required`);
                    }
                }
            });

            return { valid: errors.length === 0, errors };
        }

        function setTaskInput(data) {
            if (!data) return;

            // Populate dropdowns first if options provided
            if (data.options) {
                populateDropdowns(data.options);
            }

            // Then set form values
            Object.keys(data).forEach(key => {
                if (key === 'options') return;
                const input = document.getElementById(key) || document.querySelector(`[name="${key}"]`);
                if (input) {
                    if (input.type === 'checkbox') {
                        input.checked = !!data[key];
                    } else {
                        input.value = data[key];
                    }
                }
            });
        }

        function populateDropdowns(options) {
            // Populate company dropdown
            const companySelect = document.getElementById('company');
            if (companySelect && options.company) {
                while (companySelect.options.length > 1) companySelect.remove(1);
                options.company.forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt.value;
                    option.textContent = opt.label;
                    companySelect.appendChild(option);
                });
            }

            // Populate warehouse type dropdown
            const typeSelect = document.getElementById('warehouse_type');
            if (typeSelect && options.warehouse_type) {
                while (typeSelect.options.length > 1) typeSelect.remove(1);
                options.warehouse_type.forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt.value;
                    option.textContent = opt.label;
                    typeSelect.appendChild(option);
                });
            }

            // Populate parent warehouse dropdown
            const parentSelect = document.getElementById('parent_warehouse');
            if (parentSelect && options.parent_warehouse) {
                while (parentSelect.options.length > 1) parentSelect.remove(1);
                options.parent_warehouse.forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt.value;
                    option.textContent = opt.label;
                    parentSelect.appendChild(option);
                });
            }
        }

        function openDependencyTask(taskId) {
            if (window.parent !== window) {
                window.parent.postMessage({ type: 'openTask', taskId }, '*');
            } else {
                console.log('Open dependency task:', taskId);
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            const taskData = window.TASK_DATA || {};
            if (taskData.options) {
                populateDropdowns(taskData.options);
            }
        });

        // Expose functions
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateTaskInput;
    </script>
</body>
</html>
