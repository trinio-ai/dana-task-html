<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <label for="attribute_name">Attribute Name <span class="required">*</span></label>
                <input type="text" id="attribute_name" name="attribute_name" required placeholder="e.g., Color, Size, Material">
            </div>

            <div class="form-field">
                <label for="attribute_values">Attribute Values <span class="required">*</span></label>
                <textarea id="attribute_values" name="attribute_values" rows="4" required placeholder="Enter one value per line:&#10;Red&#10;Blue&#10;Green"></textarea>
                <small>Enter one value per line</small>
            </div>

            <div class="form-field">
                <label for="numeric_values">Numeric Values</label>
                <label class="checkbox-label">
                    <input type="checkbox" id="numeric_values" name="numeric_values">
                    <span>Values are numeric (for sorting)</span>
                </label>
            </div>

            <div class="form-field">
                <label for="from_range">From Range</label>
                <input type="number" id="from_range" name="from_range" placeholder="Start value">
            </div>

            <div class="form-field">
                <label for="to_range">To Range</label>
                <input type="number" id="to_range" name="to_range" placeholder="End value">
            </div>

            <div class="form-field">
                <label for="increment">Increment</label>
                <input type="number" id="increment" name="increment" placeholder="Step value">
                <small>For numeric attributes, auto-generate values from range</small>
            </div>
        </form>
    </div>

    <script>
        function getTaskInput() {
            const formData = new FormData(document.getElementById('taskForm'));
            const data = {};
            for (let [key, value] of formData.entries()) {
                if (key === 'from_range' || key === 'to_range' || key === 'increment') {
                    data[key] = value ? parseFloat(value) : null;
                } else if (key !== 'numeric_values') {
                    data[key] = value;
                }
            }
            data.numeric_values = document.getElementById('numeric_values').checked;
            return data;
        }

        function validateTaskInput() {
            const errors = [];
            if (!document.getElementById('attribute_name').value.trim()) {
                errors.push('Attribute name is required');
            }
            if (!document.getElementById('attribute_values').value.trim()) {
                errors.push('At least one attribute value is required');
            }
            return { valid: errors.length === 0, errors };
        }

        function setTaskInput(data) {
            if (!data) return;
            Object.keys(data).forEach(key => {
                const input = document.getElementById(key);
                if (input) {
                    if (input.type === 'checkbox') input.checked = !!data[key];
                    else input.value = data[key];
                }
            });
        }

        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateTaskInput;
    </script>
</body>
</html>
