<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dependency-helper.js"></script>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <label for="item">Item <span class="required">*</span></label>
                <select id="item" name="item" required data-dependency-task="item-create" data-dependency-label="+ New Item">
                    <option value="">Select item</option>
                </select>
            </div>

            <div class="form-field">
                <label for="alternative_item">Alternative Item <span class="required">*</span></label>
                <select id="alternative_item" name="alternative_item" required>
                    <option value="">Select alternative item</option>
                </select>
            </div>

            <div class="form-field">
                <label class="checkbox-label">
                    <input type="checkbox" id="two_way" name="two_way" checked>
                    <span>Two-way alternative (both items can substitute each other)</span>
                </label>
            </div>

            <div class="form-field">
                <label for="conversion_factor">Conversion Factor</label>
                <input type="number" id="conversion_factor" name="conversion_factor" min="0" step="0.0001" value="1" placeholder="1.0">
                <small>Quantity ratio when substituting (default 1:1)</small>
            </div>

            <div class="form-field">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="2" placeholder="Any special instructions for substitution"></textarea>
            </div>
        </form>
    </div>

    <script>
        function getTaskInput() {
            const formData = new FormData(document.getElementById('taskForm'));
            const data = {};
            for (let [key, value] of formData.entries()) {
                if (key === 'conversion_factor') {
                    data[key] = value ? parseFloat(value) : 1;
                } else if (key !== 'two_way') {
                    data[key] = value;
                }
            }
            data.two_way = document.getElementById('two_way').checked;
            return data;
        }

        function validateTaskInput() {
            const errors = [];
            if (!document.getElementById('item').value) {
                errors.push('Item is required');
            }
            if (!document.getElementById('alternative_item').value) {
                errors.push('Alternative item is required');
            }
            if (document.getElementById('item').value === document.getElementById('alternative_item').value) {
                errors.push('Alternative item must be different from the original item');
            }
            return { valid: errors.length === 0, errors };
        }

        function setTaskInput(data) {
            if (!data) return;
            Object.keys(data).forEach(key => {
                const input = document.getElementById(key);
                if (input) {
                    if (input.type === 'checkbox') input.checked = !!data[key];
                    else input.value = data[key];
                }
            });
        }

        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateTaskInput;
    </script>
</body>
</html>
