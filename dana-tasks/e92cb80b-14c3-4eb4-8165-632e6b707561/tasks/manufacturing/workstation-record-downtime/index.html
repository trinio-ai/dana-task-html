<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="form-container">

        <form id="taskForm">
<div class="form-field">
  <label for="workstation">Workstation <span class="required">*</span></label>
  <select id="workstation" name="workstation" required data-fetch-endpoint="/api/v1/erp/manufacturing/workstation">
    <option value="">Select</option>
  </select>
</div>
<div class="form-field">
  <label for="from_time">From Time <span class="required">*</span></label>
  <input type="datetime-local" id="from_time" name="from_time" required>
</div>
<div class="form-field">
  <label for="to_time">To Time <span class="required">*</span></label>
  <input type="datetime-local" id="to_time" name="to_time" required>
</div>
<div class="form-field">
  <label for="stop_reason">Stop Reason <span class="required">*</span></label>
  <select id="stop_reason" name="stop_reason" required>
    <option value="">Select</option>
    <option value="Breakdown">Breakdown</option>
    <option value="Maintenance">Maintenance</option>
    <option value="Power Outage">Power Outage</option>
    <option value="Material Shortage">Material Shortage</option>
    <option value="Tool Change">Tool Change</option>
    <option value="Quality Issue">Quality Issue</option>
    <option value="Other">Other</option>
  </select>
</div>
<div class="form-field">
  <label for="remarks">Remarks</label>
  <textarea id="remarks" name="remarks" rows="3"></textarea>
  <small class="help-text">Additional details about the downtime</small>
</div>

            </form>
    </div>

    <script>
        // Form submission handler
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const formData = getTaskInput();

            // Send to parent window (iframe communication)
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'taskSubmit',
                    taskId: 'workstation-record-downtime',
                    data: formData
                }, '*');
            } else {
                console.log('Task data:', formData);
                alert('Form submitted successfully!');
            }
        });

        // Get task input data
        function getTaskInput() {
            const formData = new FormData(document.getElementById('taskForm'));
            const data = {};

            // Convert form data to object
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            // Convert checkboxes to boolean
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                data[cb.name] = cb.checked;
            });

            return data;
        }

        // Validate form
        function validateForm() {
            let isValid = true;

            // Clear previous errors
            document.querySelectorAll('.form-field').forEach(field => {
                field.classList.remove('error');
            });

            // Validate required fields
            document.querySelectorAll('[required]').forEach(input => {
                if (!input.value) {
                    const field = input.closest('.form-field');
                    if (field) {
                        field.classList.add('error');
                        const errorMsg = field.querySelector('.error-message') || document.createElement('div');
                        errorMsg.className = 'error-message';
                        errorMsg.textContent = 'This field is required';
                        if (!field.querySelector('.error-message')) {
                            field.appendChild(errorMsg);
                        }
                    }
                    isValid = false;
                }
            });

            // Validate time range
            const fromTime = document.getElementById('from_time').value;
            const toTime = document.getElementById('to_time').value;
            if (fromTime && toTime && new Date(fromTime) >= new Date(toTime)) {
                const field = document.getElementById('to_time').closest('.form-field');
                field.classList.add('error');
                const errorMsg = field.querySelector('.error-message') || document.createElement('div');
                errorMsg.className = 'error-message';
                errorMsg.textContent = 'End time must be after start time';
                if (!field.querySelector('.error-message')) {
                    field.appendChild(errorMsg);
                }
                isValid = false;
            }

            return isValid;
        }

        // Set task input (pre-populate form)
        function setTaskInput(data) {
            if (!data) return;

            Object.keys(data).forEach(key => {
                const input = document.getElementById(key) || document.querySelector(`[name="${key}"]`);
                if (input) {
                    if (input.type === 'checkbox') {
                        input.checked = !!data[key];
                    } else {
                        input.value = data[key];
                    }
                }
            });
        }

        // Reset form
        function resetForm() {
            document.getElementById('taskForm').reset();
            document.querySelectorAll('.form-field').forEach(field => {
                field.classList.remove('error');
            });
        }

        // Listen for pre-fill data from parent
        window.addEventListener('message', (event) => {
            if (event.data.type === 'taskData') {
                setTaskInput(event.data.data);
            }
        });

        // Expose functions for external access
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
