<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="form-container">

        <form id="taskForm">
<div class="form-field">
  <label for="work_order_id">Work Order Number <span class="required">*</span></label>
  <select id="work_order_id" name="work_order_id" required data-fetch-endpoint="/api/erp/work-orders" data-fetch-filter='{"status": ["Draft", "Not Started"]}'>
    <option value="">Select work order</option>
  </select>
</div>
<div class="form-field">
  <label for="cancel_reason">Cancellation Reason <span class="required">*</span></label>
  <textarea id="cancel_reason" name="cancel_reason" rows="3" required></textarea>
  <small class="help-text">Reason for cancellation</small>
</div>
<div class="form-field">
  <label for="cancel_date">Cancellation Date <span class="required">*</span></label>
  <input type="date" id="cancel_date" name="cancel_date" required>
</div>

            </form>
    </div>

    <script>
        // Form submission handler
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const formData = getTaskInput();

            // Send to parent window (iframe communication)
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'taskSubmit',
                    taskId: 'work-order-cancel',
                    data: formData
                }, '*');
            } else {
                console.log('Task data:', formData);
                alert('Form submitted successfully!');
            }
        });

        // Get task input data
        function getTaskInput() {
            const formData = new FormData(document.getElementById('taskForm'));
            const data = {};

            // Convert form data to object
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            // Convert checkboxes to boolean
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                data[cb.name] = cb.checked;
            });

            // Handle table fields
            const tables = document.querySelectorAll('.child-table');
            tables.forEach(table => {
                const tableName = table.dataset.tableName;
                const rows = [];
                table.querySelectorAll('tbody tr').forEach(row => {
                    const rowData = {};
                    row.querySelectorAll('input, select').forEach(input => {
                        rowData[input.name] = input.value;
                    });
                    rows.push(rowData);
                });
                data[tableName] = rows;
            });

            return data;
        }

        // Validate form
        function validateForm() {
            let isValid = true;

            // Clear previous errors
            document.querySelectorAll('.form-field').forEach(field => {
                field.classList.remove('error');
            });

            // Validate required fields
            document.querySelectorAll('[required]').forEach(input => {
                if (!input.value) {
                    const field = input.closest('.form-field');
                    if (field) {
                        field.classList.add('error');
                        const errorMsg = field.querySelector('.error-message') || document.createElement('div');
                        errorMsg.className = 'error-message';
                        errorMsg.textContent = 'This field is required';
                        if (!field.querySelector('.error-message')) {
                            field.appendChild(errorMsg);
                        }
                    }
                    isValid = false;
                }
            });

            return isValid;
        }

        // Set task input (pre-populate form)
        function setTaskInput(data) {
            if (!data) return;

            Object.keys(data).forEach(key => {
                const input = document.getElementById(key) || document.querySelector(`[name="${key}"]`);
                if (input) {
                    if (input.type === 'checkbox') {
                        input.checked = !!data[key];
                    } else {
                        input.value = data[key];
                    }
                }
            });
        }

        // Reset form
        function resetForm() {
            document.getElementById('taskForm').reset();
            document.querySelectorAll('.form-field').forEach(field => {
                field.classList.remove('error');
            });
        }

        // Listen for pre-fill data from parent
        window.addEventListener('message', (event) => {
            if (event.data.type === 'taskData') {
                setTaskInput(event.data.data);
            }
        });

        // Expose functions for external access
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
