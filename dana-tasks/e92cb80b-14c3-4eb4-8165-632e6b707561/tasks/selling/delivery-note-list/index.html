<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .filters { display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; }
        .filter-field { display: flex; flex-direction: column; gap: 5px; }
        .filter-field label { font-size: 12px; color: #666; }
        .filter-field select, .filter-field input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .results-table { width: 100%; border-collapse: collapse; }
        .results-table th, .results-table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        .results-table th { background: #f5f5f5; position: sticky; top: 0; }
        .results-table tr:hover { background: #f9f9f9; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .status-draft { background: #e9ecef; color: #495057; }
        .status-submitted { background: #d4edda; color: #155724; }
        .status-return { background: #f8d7da; color: #721c24; }
        .summary { display: flex; gap: 20px; margin-bottom: 15px; }
        .summary-card { background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center; }
        .summary-value { font-size: 24px; font-weight: bold; }
        .summary-label { font-size: 12px; color: #666; }
        .no-results { text-align: center; padding: 40px; color: #666; }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="filters">
            <div class="filter-field">
                <label>Status</label>
                <select id="filter_status" onchange="applyFilters()">
                    <option value="">All Status</option>
                    <option value="Draft">Draft</option>
                    <option value="To Bill">To Bill</option>
                    <option value="Completed">Completed</option>
                    <option value="Return">Return</option>
                </select>
            </div>
            <div class="filter-field">
                <label>Customer</label>
                <select id="filter_customer" onchange="applyFilters()"
                        data-fetch-endpoint="/api/erp/selling/customers">
                    <option value="">All Customers</option>
                </select>
            </div>
            <div class="filter-field">
                <label>From Date</label>
                <input type="date" id="filter_from_date" onchange="applyFilters()">
            </div>
            <div class="filter-field">
                <label>To Date</label>
                <input type="date" id="filter_to_date" onchange="applyFilters()">
            </div>
            <div class="filter-field" style="justify-content: flex-end;">
                <button type="button" class="btn btn-primary" onclick="refreshData()">Refresh</button>
            </div>
        </div>

        <div class="summary" id="summary">
            <div class="summary-card">
                <div class="summary-value" id="total_count">0</div>
                <div class="summary-label">Total Deliveries</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="total_items">0</div>
                <div class="summary-label">Items Shipped</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="pending_billing">0</div>
                <div class="summary-label">Pending Billing</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="returns">0</div>
                <div class="summary-label">Returns</div>
            </div>
        </div>

        <table class="results-table">
            <thead>
                <tr>
                    <th>DN #</th>
                    <th>Customer</th>
                    <th>Date</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>% Billed</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
            </tbody>
        </table>
    </div>

    <script>
        let allData = [];

        function applyFilters() {
            const status = document.getElementById('filter_status').value;
            const customer = document.getElementById('filter_customer').value;
            const fromDate = document.getElementById('filter_from_date').value;
            const toDate = document.getElementById('filter_to_date').value;

            let filtered = allData;

            if (status) filtered = filtered.filter(d => d.status === status);
            if (customer) filtered = filtered.filter(d => d.customer === customer);
            if (fromDate) filtered = filtered.filter(d => d.posting_date >= fromDate);
            if (toDate) filtered = filtered.filter(d => d.posting_date <= toDate);

            renderResults(filtered);
        }

        function refreshData() {
            const msg = { type: 'fetchData', endpoint: '/api/v1/erp/selling/delivery-notes/list' };
            window.parent.postMessage(msg, '*');
        }

        function getStatusClass(dn) {
            if (dn.is_return) return 'status-return';
            if (dn.docstatus === 0) return 'status-draft';
            return 'status-submitted';
        }

        function renderResults(data) {
            const tbody = document.getElementById('resultsBody');

            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-results">No delivery notes found</td></tr>';
                updateSummary([]);
                return;
            }

            tbody.innerHTML = data.map(dn => `
                <tr>
                    <td><strong>${dn.name}</strong>${dn.is_return ? ' (Return)' : ''}</td>
                    <td>${dn.customer_name || dn.customer}</td>
                    <td>${dn.posting_date || '-'}</td>
                    <td>${dn.total_qty || 0}</td>
                    <td style="text-align: right;">${(dn.grand_total || 0).toLocaleString('ko-KR', {minimumFractionDigits: 2})}</td>
                    <td>${(dn.per_billed || 0).toFixed(1)}%</td>
                    <td><span class="status-badge ${getStatusClass(dn)}">${dn.status || 'Draft'}</span></td>
                </tr>
            `).join('');

            updateSummary(data);
        }

        function updateSummary(data) {
            document.getElementById('total_count').textContent = data.length;
            document.getElementById('total_items').textContent = data.reduce((sum, d) => sum + (d.total_qty || 0), 0);
            document.getElementById('pending_billing').textContent = data.filter(d => (d.per_billed || 0) < 100 && !d.is_return).length;
            document.getElementById('returns').textContent = data.filter(d => d.is_return).length;
        }

        function getTaskInput() {
            return {
                status: document.getElementById('filter_status').value || null,
                customer: document.getElementById('filter_customer').value || null,
                from_date: document.getElementById('filter_from_date').value || null,
                to_date: document.getElementById('filter_to_date').value || null
            };
        }

        function validateForm() { return true; }

        function setTaskInput(data) {
            if (!data) return;
            const items = Array.isArray(data) ? data : (data.data || []);
            allData = items;
            renderResults(items);
        }

        window.addEventListener('message', (e) => { if (e.data.type === 'taskData') setTaskInput(e.data.data); });
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
