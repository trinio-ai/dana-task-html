<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-field input, .form-field select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .required { color: red; }
        .info-box { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-top: 15px; }
        .info-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
        .row { display: flex; gap: 15px; }
        .col { flex: 1; }
        .calculation { background: #e8f5e9; padding: 15px; border-radius: 8px; margin-top: 15px; }
        .calculation h4 { margin: 0 0 10px 0; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <label for="quotation">Select Quotation <span class="required">*</span></label>
                <select id="quotation" name="quotation" required onchange="loadQuotation()"
                        data-fetch-endpoint="/api/erp/selling/quotations?docstatus=0">
                    <option value="">Select Quotation</option>
                </select>
            </div>

            <div class="info-box" id="quotationInfo" style="display: none;">
                <div class="info-row">
                    <span>Customer:</span>
                    <span id="info_customer">-</span>
                </div>
                <div class="info-row">
                    <span>Net Total:</span>
                    <span id="info_net_total">-</span>
                </div>
                <div class="info-row">
                    <span>Current Discount:</span>
                    <span id="info_discount">-</span>
                </div>
            </div>

            <div class="row" style="margin-top: 20px;">
                <div class="col">
                    <div class="form-field">
                        <label for="discount_type">Discount Type <span class="required">*</span></label>
                        <select id="discount_type" name="discount_type" required onchange="calculateDiscount()">
                            <option value="Percentage">Percentage</option>
                            <option value="Amount">Amount</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-field">
                        <label for="discount_value">Discount Value <span class="required">*</span></label>
                        <input type="number" id="discount_value" name="discount_value" min="0" step="0.01"
                               required onchange="calculateDiscount()">
                    </div>
                </div>
            </div>

            <div class="calculation" id="calculation" style="display: none;">
                <h4>Discount Calculation</h4>
                <div class="info-row">
                    <span>Discount Amount:</span>
                    <span id="calc_discount">0.00</span>
                </div>
                <div class="info-row">
                    <span>New Grand Total:</span>
                    <span id="calc_total" style="font-weight: bold; color: #2e7d32;">0.00</span>
                </div>
            </div>
        </form>
    </div>

    <script>
        let currentQuotation = null;

        function loadQuotation() {
            const quotation = document.getElementById('quotation').value;
            if (!quotation) {
                document.getElementById('quotationInfo').style.display = 'none';
                document.getElementById('calculation').style.display = 'none';
                return;
            }
            const msg = { type: 'fetchData', endpoint: `/api/v1/erp/selling/quotations/${quotation}` };
            window.parent.postMessage(msg, '*');
        }

        function renderQuotation(data) {
            currentQuotation = data;
            document.getElementById('info_customer').textContent = data.customer_name || data.customer || '-';
            document.getElementById('info_net_total').textContent = (data.net_total || data.grand_total || 0).toFixed(2);
            document.getElementById('info_discount').textContent = (data.discount_amount || 0).toFixed(2);
            document.getElementById('quotationInfo').style.display = 'block';
            calculateDiscount();
        }

        function calculateDiscount() {
            if (!currentQuotation) return;

            const discountType = document.getElementById('discount_type').value;
            const discountValue = parseFloat(document.getElementById('discount_value').value) || 0;
            const netTotal = currentQuotation.net_total || currentQuotation.grand_total || 0;

            let discountAmount = 0;
            if (discountType === 'Percentage') {
                discountAmount = netTotal * (discountValue / 100);
            } else {
                discountAmount = discountValue;
            }

            const newTotal = netTotal - discountAmount;

            document.getElementById('calc_discount').textContent = discountAmount.toFixed(2);
            document.getElementById('calc_total').textContent = newTotal.toFixed(2);
            document.getElementById('calculation').style.display = 'block';
        }

        function getTaskInput() {
            return {
                quotation: document.getElementById('quotation').value,
                discount_type: document.getElementById('discount_type').value,
                discount_value: parseFloat(document.getElementById('discount_value').value) || 0
            };
        }

        function validateForm() {
            const data = getTaskInput();
            if (!data.quotation) { alert('Please select a quotation'); return false; }
            if (data.discount_value <= 0) { alert('Please enter a discount value'); return false; }
            return true;
        }

        function setTaskInput(data) {
            if (!data) return;
            if (data.quotation || data.name) {
                renderQuotation(data);
            } else if (Array.isArray(data) || data.data) {
                const items = Array.isArray(data) ? data : data.data;
                const select = document.getElementById('quotation');
                select.innerHTML = '<option value="">Select Quotation</option>' +
                    items.map(q => `<option value="${q.name}">${q.label || q.name}</option>`).join('');
            }
        }

        window.addEventListener('message', (e) => { if (e.data.type === 'taskData') setTaskInput(e.data.data); });
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
