<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-field select, .form-field input, .form-field textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .required { color: red; }
        .items-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .items-table th, .items-table td { border: 1px solid #ddd; padding: 10px; }
        .items-table th { background: #f5f5f5; }
        .serial-input { font-family: monospace; }
        .info-badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 11px; margin-left: 5px; }
        .badge-serial { background: #cce5ff; color: #004085; }
        .badge-batch { background: #d4edda; color: #155724; }
        .help-text { font-size: 12px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <label for="delivery_note">Select Delivery Note <span class="required">*</span></label>
                <select id="delivery_note" name="delivery_note" required onchange="loadDeliveryNote()"
                        data-fetch-endpoint="/api/erp/selling/delivery-notes?docstatus=0">
                    <option value="">Select Delivery Note</option>
                </select>
            </div>

            <h4>Items - Serial/Batch Allocation</h4>
            <table class="items-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Qty</th>
                        <th>Type</th>
                        <th>Serial/Batch Numbers</th>
                    </tr>
                </thead>
                <tbody id="itemsBody">
                </tbody>
            </table>

            <p class="help-text">
                For serial items: Enter one serial number per line.<br>
                For batch items: Enter batch number. If multiple batches, use format: BATCH001:10, BATCH002:5
            </p>
        </form>
    </div>

    <script>
        let deliveryItems = [];

        function loadDeliveryNote() {
            const deliveryNote = document.getElementById('delivery_note').value;
            if (!deliveryNote) {
                document.getElementById('itemsBody').innerHTML = '';
                return;
            }
            const msg = { type: 'fetchData', endpoint: `/api/v1/erp/selling/delivery-notes/${deliveryNote}` };
            window.parent.postMessage(msg, '*');
        }

        function renderItems(data) {
            deliveryItems = data.items || [];
            const tbody = document.getElementById('itemsBody');

            tbody.innerHTML = deliveryItems.map((item, idx) => {
                const hasSerial = item.has_serial_no;
                const hasBatch = item.has_batch_no;
                let typeLabel = 'Standard';
                let badges = '';

                if (hasSerial) {
                    typeLabel = 'Serial';
                    badges += '<span class="info-badge badge-serial">Serial</span>';
                }
                if (hasBatch) {
                    typeLabel = hasBatch && hasSerial ? 'Both' : 'Batch';
                    badges += '<span class="info-badge badge-batch">Batch</span>';
                }

                return `
                    <tr>
                        <td>${item.item_name || item.item_code}</td>
                        <td>${item.qty}</td>
                        <td>${badges || 'Standard'}</td>
                        <td>
                            ${hasSerial ? `
                                <textarea id="serial_${idx}" class="serial-input" rows="3"
                                    placeholder="Enter serial numbers (one per line)">${item.serial_no || ''}</textarea>
                            ` : ''}
                            ${hasBatch ? `
                                <input type="text" id="batch_${idx}" value="${item.batch_no || ''}"
                                    placeholder="Enter batch number">
                            ` : ''}
                            ${!hasSerial && !hasBatch ? '<span style="color: #999;">N/A</span>' : ''}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function getTaskInput() {
            const items = [];
            deliveryItems.forEach((item, idx) => {
                const serialInput = document.getElementById(`serial_${idx}`);
                const batchInput = document.getElementById(`batch_${idx}`);

                if (serialInput || batchInput) {
                    items.push({
                        item_code: item.item_code,
                        idx: item.idx,
                        serial_no: serialInput ? serialInput.value : null,
                        batch_no: batchInput ? batchInput.value : null
                    });
                }
            });

            return {
                delivery_note: document.getElementById('delivery_note').value,
                items: items
            };
        }

        function validateForm() {
            if (!document.getElementById('delivery_note').value) {
                alert('Please select a delivery note');
                return false;
            }
            return true;
        }

        function setTaskInput(data) {
            if (!data) return;
            if (data.delivery_note || data.name) {
                renderItems(data);
            } else if (Array.isArray(data) || data.data) {
                const items = Array.isArray(data) ? data : data.data;
                const select = document.getElementById('delivery_note');
                select.innerHTML = '<option value="">Select Delivery Note</option>' +
                    items.map(d => `<option value="${d.name}">${d.label || d.name}</option>`).join('');
            }
        }

        window.addEventListener('message', (e) => { if (e.data.type === 'taskData') setTaskInput(e.data.data); });
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
