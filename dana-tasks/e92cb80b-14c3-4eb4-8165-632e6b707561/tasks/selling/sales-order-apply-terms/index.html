<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-field input, .form-field select, .form-field textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .required { color: red; }
        .order-info { background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .info-row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #eee; }
        .terms-preview { background: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 4px; margin-top: 10px; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <label for="sales_order">Select Sales Order <span class="required">*</span></label>
                <select id="sales_order" name="sales_order" required onchange="loadSalesOrder()"
                        data-fetch-endpoint="/api/erp/selling/sales-orders?docstatus=0">
                    <option value="">Select Sales Order</option>
                </select>
            </div>

            <div class="order-info" id="orderInfo" style="display: none;">
                <div class="info-row">
                    <span>Customer:</span>
                    <span id="info_customer">-</span>
                </div>
                <div class="info-row">
                    <span>Grand Total:</span>
                    <span id="info_total">-</span>
                </div>
                <div class="info-row">
                    <span>Current Payment Terms:</span>
                    <span id="info_current_terms">-</span>
                </div>
            </div>

            <div class="form-field">
                <label for="payment_terms_template">Payment Terms Template</label>
                <select id="payment_terms_template" name="payment_terms_template"
                        data-fetch-endpoint="/api/erp/selling/payment-terms-templates">
                    <option value="">Select Payment Terms</option>
                </select>
            </div>

            <div class="form-field">
                <label for="terms_and_conditions">Terms and Conditions</label>
                <select id="terms_and_conditions" name="terms_and_conditions" onchange="previewTerms()"
                        data-fetch-endpoint="/api/erp/selling/terms-and-conditions">
                    <option value="">Select Terms Template</option>
                </select>
            </div>

            <div id="termsPreview" class="terms-preview" style="display: none;">
                <strong>Preview:</strong>
                <div id="termsContent"></div>
            </div>

            <div class="form-field">
                <label for="custom_terms">Custom Terms (optional)</label>
                <textarea id="custom_terms" name="custom_terms" rows="4" placeholder="Add any custom terms or conditions..."></textarea>
            </div>
        </form>
    </div>

    <script>
        let termsTemplates = {};

        function loadSalesOrder() {
            const salesOrder = document.getElementById('sales_order').value;
            if (!salesOrder) {
                document.getElementById('orderInfo').style.display = 'none';
                return;
            }
            const msg = { type: 'fetchData', endpoint: `/api/v1/erp/selling/sales-orders/${salesOrder}` };
            window.parent.postMessage(msg, '*');
        }

        function renderOrder(data) {
            document.getElementById('info_customer').textContent = data.customer_name || data.customer || '-';
            document.getElementById('info_total').textContent = (data.grand_total || 0).toFixed(2);
            document.getElementById('info_current_terms').textContent = data.payment_terms_template || 'None';
            document.getElementById('orderInfo').style.display = 'block';
        }

        function previewTerms() {
            const selected = document.getElementById('terms_and_conditions').value;
            if (selected && termsTemplates[selected]) {
                document.getElementById('termsContent').innerHTML = termsTemplates[selected];
                document.getElementById('termsPreview').style.display = 'block';
            } else {
                document.getElementById('termsPreview').style.display = 'none';
            }
        }

        function getTaskInput() {
            return {
                sales_order: document.getElementById('sales_order').value,
                payment_terms_template: document.getElementById('payment_terms_template').value || null,
                terms_and_conditions: document.getElementById('terms_and_conditions').value || null,
                custom_terms: document.getElementById('custom_terms').value || null
            };
        }

        function validateForm() {
            if (!document.getElementById('sales_order').value) {
                alert('Please select a sales order');
                return false;
            }
            return true;
        }

        function setTaskInput(data) {
            if (!data) return;
            if (data.sales_order || data.name) {
                renderOrder(data);
            } else if (Array.isArray(data) || data.data) {
                const items = Array.isArray(data) ? data : data.data;
                const select = document.getElementById('sales_order');
                select.innerHTML = '<option value="">Select Sales Order</option>' +
                    items.map(o => `<option value="${o.name}">${o.label || o.name}</option>`).join('');
            }
        }

        window.addEventListener('message', (e) => { if (e.data.type === 'taskData') setTaskInput(e.data.data); });
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
