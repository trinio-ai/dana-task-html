<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-field input, .form-field select, .form-field textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .required { color: red; }
        .quotation-info { background: #fff3cd; padding: 15px; border-radius: 8px; margin: 15px 0; border: 1px solid #ffc107; }
        .info-row { display: flex; justify-content: space-between; padding: 5px 0; }
        .warning-box { background: #f8d7da; padding: 15px; border-radius: 8px; margin-top: 15px; border: 1px solid #f5c6cb; }
        .warning-box h4 { margin: 0 0 10px 0; color: #721c24; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <label for="quotation">Select Quotation <span class="required">*</span></label>
                <select id="quotation" name="quotation" required onchange="loadQuotation()"
                        data-fetch-endpoint="/api/erp/selling/quotations?docstatus=1&status=Open">
                    <option value="">Select Quotation</option>
                </select>
            </div>

            <div class="quotation-info" id="quotationInfo" style="display: none;">
                <div class="info-row">
                    <span>Customer:</span>
                    <span id="info_customer">-</span>
                </div>
                <div class="info-row">
                    <span>Amount:</span>
                    <span id="info_amount">-</span>
                </div>
                <div class="info-row">
                    <span>Valid Until:</span>
                    <span id="info_valid_till">-</span>
                </div>
            </div>

            <div class="form-field">
                <label for="lost_reason">Reason for Loss <span class="required">*</span></label>
                <select id="lost_reason" name="lost_reason" required>
                    <option value="">Select Reason</option>
                    <option value="Price">Price too high</option>
                    <option value="Competition">Lost to competitor</option>
                    <option value="Features">Missing features</option>
                    <option value="Timing">Bad timing</option>
                    <option value="Budget">Budget constraints</option>
                    <option value="Requirements">Requirements changed</option>
                    <option value="No Response">No response from customer</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-field">
                <label for="competitor">Competitor (if applicable)</label>
                <input type="text" id="competitor" name="competitor" placeholder="Enter competitor name">
            </div>

            <div class="form-field">
                <label for="feedback">Additional Feedback</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Any additional details about why the quotation was lost..."></textarea>
            </div>

            <div class="warning-box">
                <h4>Warning</h4>
                <p>Marking this quotation as lost will:</p>
                <ul>
                    <li>Change the quotation status to "Lost"</li>
                    <li>Prevent further conversions to Sales Order</li>
                    <li>Record the loss reason for analytics</li>
                </ul>
            </div>
        </form>
    </div>

    <script>
        function loadQuotation() {
            const quotation = document.getElementById('quotation').value;
            if (!quotation) {
                document.getElementById('quotationInfo').style.display = 'none';
                return;
            }
            const msg = { type: 'fetchData', endpoint: `/api/v1/erp/selling/quotations/${quotation}` };
            window.parent.postMessage(msg, '*');
        }

        function renderQuotation(data) {
            document.getElementById('info_customer').textContent = data.customer_name || data.customer || '-';
            document.getElementById('info_amount').textContent = (data.grand_total || 0).toFixed(2);
            document.getElementById('info_valid_till').textContent = data.valid_till || 'Not specified';
            document.getElementById('quotationInfo').style.display = 'block';
        }

        function getTaskInput() {
            return {
                quotation: document.getElementById('quotation').value,
                lost_reason: document.getElementById('lost_reason').value,
                competitor: document.getElementById('competitor').value || null,
                feedback: document.getElementById('feedback').value || null
            };
        }

        function validateForm() {
            const data = getTaskInput();
            if (!data.quotation) { alert('Please select a quotation'); return false; }
            if (!data.lost_reason) { alert('Please select a reason for loss'); return false; }
            return true;
        }

        function setTaskInput(data) {
            if (!data) return;
            if (data.quotation || data.name) {
                renderQuotation(data);
            } else if (Array.isArray(data) || data.data) {
                const items = Array.isArray(data) ? data : data.data;
                const select = document.getElementById('quotation');
                select.innerHTML = '<option value="">Select Quotation</option>' +
                    items.map(q => `<option value="${q.name}">${q.label || q.name}</option>`).join('');
            }
        }

        window.addEventListener('message', (e) => { if (e.data.type === 'taskData') setTaskInput(e.data.data); });
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
