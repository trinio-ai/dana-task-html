<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-field select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .required { color: red; }
        .packing-slip { background: white; border: 2px solid #000; padding: 20px; margin-top: 20px; font-family: monospace; }
        .slip-header { display: flex; justify-content: space-between; border-bottom: 2px solid #000; padding-bottom: 15px; margin-bottom: 15px; }
        .company-info h2 { margin: 0; }
        .slip-title { font-size: 24px; font-weight: bold; text-align: right; }
        .address-section { display: flex; gap: 30px; margin-bottom: 20px; }
        .address-block { flex: 1; }
        .address-block h4 { margin: 0 0 10px 0; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
        .items-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .items-table th, .items-table td { border: 1px solid #000; padding: 8px; text-align: left; }
        .items-table th { background: #f0f0f0; }
        .checkbox-col { width: 30px; text-align: center; }
        .signature-section { display: flex; gap: 50px; margin-top: 30px; padding-top: 20px; border-top: 1px dashed #000; }
        .signature-block { flex: 1; }
        .signature-line { border-bottom: 1px solid #000; margin-top: 40px; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <label for="delivery_note">Select Delivery Note <span class="required">*</span></label>
                <select id="delivery_note" name="delivery_note" required onchange="loadDeliveryNote()"
                        data-fetch-endpoint="/api/erp/selling/delivery-notes?docstatus=1">
                    <option value="">Select Delivery Note</option>
                </select>
            </div>

            <div class="packing-slip" id="packingSlip" style="display: none;">
                <div class="slip-header">
                    <div class="company-info">
                        <h2 id="company_name">Company Name</h2>
                        <div id="company_address">Company Address</div>
                    </div>
                    <div>
                        <div class="slip-title">PACKING SLIP</div>
                        <div><strong>DN #:</strong> <span id="dn_number">-</span></div>
                        <div><strong>Date:</strong> <span id="dn_date">-</span></div>
                    </div>
                </div>

                <div class="address-section">
                    <div class="address-block">
                        <h4>Ship To:</h4>
                        <div id="ship_to_address">Customer Address</div>
                    </div>
                    <div class="address-block">
                        <h4>Transport Details:</h4>
                        <div><strong>Vehicle:</strong> <span id="vehicle_no">-</span></div>
                        <div><strong>LR No:</strong> <span id="lr_no">-</span></div>
                        <div><strong>Transporter:</strong> <span id="transporter">-</span></div>
                    </div>
                </div>

                <table class="items-table">
                    <thead>
                        <tr>
                            <th class="checkbox-col">Check</th>
                            <th>#</th>
                            <th>Item Description</th>
                            <th>Qty</th>
                            <th>Serial/Batch</th>
                        </tr>
                    </thead>
                    <tbody id="itemsBody">
                    </tbody>
                </table>

                <div><strong>Total Packages:</strong> <span id="total_packages">-</span></div>
                <div><strong>Total Items:</strong> <span id="total_items">-</span></div>

                <div class="signature-section">
                    <div class="signature-block">
                        <div>Packed By:</div>
                        <div class="signature-line"></div>
                        <div style="margin-top: 5px;">Name / Date</div>
                    </div>
                    <div class="signature-block">
                        <div>Checked By:</div>
                        <div class="signature-line"></div>
                        <div style="margin-top: 5px;">Name / Date</div>
                    </div>
                    <div class="signature-block">
                        <div>Received By:</div>
                        <div class="signature-line"></div>
                        <div style="margin-top: 5px;">Name / Date</div>
                    </div>
                </div>
            </div>

            <div style="margin-top: 20px;">
                <button type="button" class="btn btn-primary" onclick="window.print()">Print Packing Slip</button>
            </div>
        </form>
    </div>

    <script>
        function loadDeliveryNote() {
            const deliveryNote = document.getElementById('delivery_note').value;
            if (!deliveryNote) {
                document.getElementById('packingSlip').style.display = 'none';
                return;
            }
            const msg = { type: 'fetchData', endpoint: `/api/v1/erp/selling/delivery-notes/${deliveryNote}` };
            window.parent.postMessage(msg, '*');
        }

        function renderPackingSlip(data) {
            document.getElementById('dn_number').textContent = data.name || '-';
            document.getElementById('dn_date').textContent = data.posting_date || '-';
            document.getElementById('ship_to_address').innerHTML = `
                <strong>${data.customer_name || data.customer}</strong><br>
                ${data.shipping_address || ''}
            `;
            document.getElementById('vehicle_no').textContent = data.vehicle_no || '-';
            document.getElementById('lr_no').textContent = data.lr_no || '-';
            document.getElementById('transporter').textContent = data.transporter_name || data.transporter || '-';

            const tbody = document.getElementById('itemsBody');
            const items = data.items || [];
            tbody.innerHTML = items.map((item, idx) => `
                <tr>
                    <td class="checkbox-col">[ ]</td>
                    <td>${idx + 1}</td>
                    <td>${item.item_name || item.item_code}<br><small>${item.description || ''}</small></td>
                    <td>${item.qty}</td>
                    <td>${item.serial_no || item.batch_no || '-'}</td>
                </tr>
            `).join('');

            document.getElementById('total_packages').textContent = items.length;
            document.getElementById('total_items').textContent = items.reduce((sum, i) => sum + (i.qty || 0), 0);

            document.getElementById('packingSlip').style.display = 'block';
        }

        function getTaskInput() {
            return { delivery_note: document.getElementById('delivery_note').value };
        }

        function validateForm() {
            if (!document.getElementById('delivery_note').value) {
                alert('Please select a delivery note');
                return false;
            }
            return true;
        }

        function setTaskInput(data) {
            if (!data) return;
            if (data.delivery_note || data.name) {
                renderPackingSlip(data);
            } else if (Array.isArray(data) || data.data) {
                const items = Array.isArray(data) ? data : data.data;
                const select = document.getElementById('delivery_note');
                select.innerHTML = '<option value="">Select Delivery Note</option>' +
                    items.map(d => `<option value="${d.name}">${d.label || d.name}</option>`).join('');
            }
        }

        window.addEventListener('message', (e) => { if (e.data.type === 'taskData') setTaskInput(e.data.data); });
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
