<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-field input, .form-field select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .required { color: red; }
        .items-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .items-table th, .items-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .items-table th { background: #f5f5f5; }
        .btn { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .row { display: flex; gap: 15px; }
        .col { flex: 1; }
        .totals { margin-top: 20px; text-align: right; }
        .totals-row { display: flex; justify-content: flex-end; gap: 20px; margin: 5px 0; }
        .totals-label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="row">
                <div class="col">
                    <div class="form-field">
                        <label for="quotation_to">Quotation To <span class="required">*</span></label>
                        <select id="quotation_to" name="quotation_to" required onchange="toggleQuotationTo()">
                            <option value="Customer">Customer</option>
                            <option value="Lead">Lead</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-field" id="customerField">
                        <label for="customer">Customer <span class="required">*</span></label>
                        <select id="customer" name="customer" data-fetch-endpoint="/api/erp/selling/customers">
                            <option value="">Select Customer</option>
                        </select>
                    </div>
                    <div class="form-field" id="leadField" style="display: none;">
                        <label for="lead">Lead <span class="required">*</span></label>
                        <select id="lead" name="lead">
                            <option value="">Select Lead</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-field">
                        <label for="transaction_date">Quotation Date <span class="required">*</span></label>
                        <input type="date" id="transaction_date" name="transaction_date" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-field">
                        <label for="valid_till">Valid Until</label>
                        <input type="date" id="valid_till" name="valid_till">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-field">
                        <label for="currency">Currency</label>
                        <select id="currency" name="currency">
                            <option value="KRW">Korean Won</option>
                            <option value="USD">US Dollar</option>
                            <option value="EUR">Euro</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-field">
                        <label for="selling_price_list">Price List</label>
                        <select id="selling_price_list" name="selling_price_list">
                            <option value="">Select Price List</option>
                        </select>
                    </div>
                </div>
            </div>

            <h3>Items</h3>
            <table class="items-table">
                <thead>
                    <tr>
                        <th>Item Code</th>
                        <th>Description</th>
                        <th>Qty</th>
                        <th>Rate</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="itemsBody">
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" onclick="addItem()" style="margin-top: 10px;">Add Item</button>

            <div class="totals">
                <div class="totals-row">
                    <span class="totals-label">Total Qty:</span>
                    <span id="total_qty">0</span>
                </div>
                <div class="totals-row">
                    <span class="totals-label">Grand Total:</span>
                    <span id="grand_total">0.00</span>
                </div>
            </div>

            <div class="form-field" style="margin-top: 20px;">
                <label for="remarks">Remarks</label>
                <textarea id="remarks" name="remarks" rows="3" style="width: 100%; padding: 8px;"></textarea>
            </div>
        </form>
    </div>

    <script>
        let itemOptions = [];
        let itemCount = 0;

        function toggleQuotationTo() {
            const quotationTo = document.getElementById('quotation_to').value;
            document.getElementById('customerField').style.display = quotationTo === 'Customer' ? 'block' : 'none';
            document.getElementById('leadField').style.display = quotationTo === 'Lead' ? 'block' : 'none';
        }

        function addItem(data = {}) {
            const tbody = document.getElementById('itemsBody');
            const row = document.createElement('tr');
            row.id = `item-row-${itemCount}`;
            row.innerHTML = `
                <td>
                    <select name="items[${itemCount}][item_code]" onchange="updateRow(${itemCount})" style="width: 100%;">
                        <option value="">Select Item</option>
                        ${itemOptions.map(opt => `<option value="${opt.value}" ${data.item_code === opt.value ? 'selected' : ''}>${opt.label}</option>`).join('')}
                    </select>
                </td>
                <td><input type="text" name="items[${itemCount}][description]" value="${data.description || ''}" style="width: 100%;"></td>
                <td><input type="number" name="items[${itemCount}][qty]" value="${data.qty || 1}" min="0" step="0.01" onchange="updateRow(${itemCount})" style="width: 80px;"></td>
                <td><input type="number" name="items[${itemCount}][rate]" value="${data.rate || 0}" min="0" step="0.01" onchange="updateRow(${itemCount})" style="width: 100px;"></td>
                <td class="item-amount">${((data.qty || 1) * (data.rate || 0)).toFixed(2)}</td>
                <td><button type="button" class="btn btn-danger" onclick="removeItem(${itemCount})">Remove</button></td>
            `;
            tbody.appendChild(row);
            itemCount++;
            calculateTotals();
        }

        function removeItem(idx) {
            const row = document.getElementById(`item-row-${idx}`);
            if (row) row.remove();
            calculateTotals();
        }

        function updateRow(idx) {
            const row = document.getElementById(`item-row-${idx}`);
            if (!row) return;
            const qty = parseFloat(row.querySelector(`[name="items[${idx}][qty]"]`).value) || 0;
            const rate = parseFloat(row.querySelector(`[name="items[${idx}][rate]"]`).value) || 0;
            row.querySelector('.item-amount').textContent = (qty * rate).toFixed(2);
            calculateTotals();
        }

        function calculateTotals() {
            let totalQty = 0;
            let grandTotal = 0;
            document.querySelectorAll('#itemsBody tr').forEach(row => {
                const qtyInput = row.querySelector('input[name*="[qty]"]');
                const rateInput = row.querySelector('input[name*="[rate]"]');
                if (qtyInput && rateInput) {
                    const qty = parseFloat(qtyInput.value) || 0;
                    const rate = parseFloat(rateInput.value) || 0;
                    totalQty += qty;
                    grandTotal += qty * rate;
                }
            });
            document.getElementById('total_qty').textContent = totalQty.toFixed(2);
            document.getElementById('grand_total').textContent = grandTotal.toFixed(2);
        }

        function getTaskInput() {
            const items = [];
            document.querySelectorAll('#itemsBody tr').forEach(row => {
                const itemCode = row.querySelector('select[name*="[item_code]"]')?.value;
                if (itemCode) {
                    items.push({
                        item_code: itemCode,
                        description: row.querySelector('input[name*="[description]"]')?.value || '',
                        qty: parseFloat(row.querySelector('input[name*="[qty]"]')?.value) || 0,
                        rate: parseFloat(row.querySelector('input[name*="[rate]"]')?.value) || 0
                    });
                }
            });

            const quotationTo = document.getElementById('quotation_to').value;
            return {
                quotation_to: quotationTo,
                customer: quotationTo === 'Customer' ? document.getElementById('customer').value : null,
                lead: quotationTo === 'Lead' ? document.getElementById('lead').value : null,
                transaction_date: document.getElementById('transaction_date').value,
                valid_till: document.getElementById('valid_till').value || null,
                currency: document.getElementById('currency').value,
                selling_price_list: document.getElementById('selling_price_list').value || null,
                remarks: document.getElementById('remarks').value || null,
                items: items
            };
        }

        function validateForm() {
            const data = getTaskInput();
            if (data.quotation_to === 'Customer' && !data.customer) {
                alert('Please select a customer');
                return false;
            }
            if (data.quotation_to === 'Lead' && !data.lead) {
                alert('Please select a lead');
                return false;
            }
            if (!data.transaction_date) {
                alert('Please enter a quotation date');
                return false;
            }
            if (data.items.length === 0) {
                alert('Please add at least one item');
                return false;
            }
            return true;
        }

        function setTaskInput(data) {
            if (!data) return;
            const options = data.options || data.data?.options || {};
            const defaults = data.defaults || data.data?.defaults || {};

            if (options.customer) {
                const customerSelect = document.getElementById('customer');
                customerSelect.innerHTML = '<option value="">Select Customer</option>' +
                    options.customer.map(c => `<option value="${c.value}">${c.label}</option>`).join('');
            }

            if (options.item_code) {
                itemOptions = options.item_code;
            }

            if (defaults.transaction_date) {
                document.getElementById('transaction_date').value = defaults.transaction_date;
            }
            if (defaults.valid_till) {
                document.getElementById('valid_till').value = defaults.valid_till;
            }
            if (defaults.currency) {
                document.getElementById('currency').value = defaults.currency;
            }

            if (document.querySelectorAll('#itemsBody tr').length === 0) {
                addItem();
            }
        }

        window.addEventListener('message', (e) => { if (e.data.type === 'taskData') setTaskInput(e.data.data); });
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
