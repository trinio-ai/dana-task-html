<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-field input, .form-field select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .required { color: red; }
        .order-info { background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .info-row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #eee; }
        .items-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .items-table th, .items-table td { border: 1px solid #ddd; padding: 10px; }
        .items-table th { background: #f5f5f5; }
        .pending-amt { color: #28a745; font-weight: bold; }
        .row { display: flex; gap: 15px; }
        .col { flex: 1; }
        .totals { margin-top: 20px; text-align: right; padding: 15px; background: #f8f9fa; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <label for="sales_order">Select Sales Order <span class="required">*</span></label>
                <select id="sales_order" name="sales_order" required onchange="loadSalesOrder()"
                        data-fetch-endpoint="/api/erp/selling/sales-orders?docstatus=1&status=To Deliver and Bill,To Bill">
                    <option value="">Select Sales Order</option>
                </select>
            </div>

            <div class="order-info" id="orderInfo" style="display: none;">
                <div class="info-row">
                    <span>Customer:</span>
                    <span id="info_customer">-</span>
                </div>
                <div class="info-row">
                    <span>Order Total:</span>
                    <span id="info_total">-</span>
                </div>
                <div class="info-row">
                    <span>% Billed:</span>
                    <span id="info_billed">-</span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-field">
                        <label for="posting_date">Invoice Date <span class="required">*</span></label>
                        <input type="date" id="posting_date" name="posting_date" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-field">
                        <label for="due_date">Due Date</label>
                        <input type="date" id="due_date" name="due_date">
                    </div>
                </div>
            </div>

            <h4>Items to Invoice</h4>
            <table class="items-table">
                <thead>
                    <tr>
                        <th>Invoice</th>
                        <th>Item</th>
                        <th>Ordered</th>
                        <th>Billed</th>
                        <th>Pending</th>
                        <th>Rate</th>
                        <th>Invoice Qty</th>
                    </tr>
                </thead>
                <tbody id="itemsBody">
                </tbody>
            </table>

            <div class="totals">
                <strong>Invoice Total: <span id="invoice_total">0.00</span></strong>
            </div>
        </form>
    </div>

    <script>
        let orderItems = [];

        function loadSalesOrder() {
            const salesOrder = document.getElementById('sales_order').value;
            if (!salesOrder) {
                document.getElementById('orderInfo').style.display = 'none';
                document.getElementById('itemsBody').innerHTML = '';
                return;
            }
            const msg = { type: 'fetchData', endpoint: `/api/v1/erp/selling/sales-orders/${salesOrder}` };
            window.parent.postMessage(msg, '*');
        }

        function renderOrder(data) {
            document.getElementById('info_customer').textContent = data.customer_name || data.customer || '-';
            document.getElementById('info_total').textContent = (data.grand_total || 0).toLocaleString('ko-KR', {minimumFractionDigits: 2});
            document.getElementById('info_billed').textContent = (data.per_billed || 0).toFixed(1) + '%';
            document.getElementById('orderInfo').style.display = 'block';

            orderItems = data.items || [];
            const tbody = document.getElementById('itemsBody');
            tbody.innerHTML = orderItems.map((item, idx) => {
                const ordered = item.qty || 0;
                const rate = item.rate || 0;
                const billedAmt = item.billed_amt || 0;
                const billedQty = rate > 0 ? billedAmt / rate : 0;
                const pending = Math.max(0, ordered - billedQty);
                return `
                    <tr>
                        <td style="text-align: center;">
                            <input type="checkbox" id="invoice_${idx}" ${pending > 0 ? 'checked' : ''} ${pending <= 0 ? 'disabled' : ''}
                                   onchange="calculateTotal()">
                        </td>
                        <td>${item.item_name || item.item_code}</td>
                        <td>${ordered}</td>
                        <td>${billedQty.toFixed(2)}</td>
                        <td class="pending-amt">${pending.toFixed(2)}</td>
                        <td>${rate.toFixed(2)}</td>
                        <td>
                            <input type="number" id="qty_${idx}" value="${pending}" min="0" max="${pending}"
                                   style="width: 80px;" ${pending <= 0 ? 'disabled' : ''} onchange="calculateTotal()">
                        </td>
                    </tr>
                `;
            }).join('');
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            orderItems.forEach((item, idx) => {
                const checkbox = document.getElementById(`invoice_${idx}`);
                const qtyInput = document.getElementById(`qty_${idx}`);
                if (checkbox && checkbox.checked && qtyInput) {
                    const qty = parseFloat(qtyInput.value) || 0;
                    const rate = item.rate || 0;
                    total += qty * rate;
                }
            });
            document.getElementById('invoice_total').textContent = total.toLocaleString('ko-KR', {minimumFractionDigits: 2});
        }

        function getTaskInput() {
            const items = [];
            orderItems.forEach((item, idx) => {
                const checkbox = document.getElementById(`invoice_${idx}`);
                const qtyInput = document.getElementById(`qty_${idx}`);
                if (checkbox && checkbox.checked && qtyInput) {
                    const qty = parseFloat(qtyInput.value) || 0;
                    if (qty > 0) {
                        items.push({
                            item_code: item.item_code,
                            qty: qty,
                            rate: item.rate || 0,
                            so_detail: item.name
                        });
                    }
                }
            });

            return {
                sales_order: document.getElementById('sales_order').value,
                posting_date: document.getElementById('posting_date').value,
                due_date: document.getElementById('due_date').value || null,
                items: items
            };
        }

        function validateForm() {
            const data = getTaskInput();
            if (!data.sales_order) { alert('Please select a sales order'); return false; }
            if (!data.posting_date) { alert('Please enter invoice date'); return false; }
            if (data.items.length === 0) { alert('Please select items to invoice'); return false; }
            return true;
        }

        function setTaskInput(data) {
            if (!data) return;
            if (data.sales_order || data.name) {
                renderOrder(data);
            } else if (Array.isArray(data) || data.data) {
                const items = Array.isArray(data) ? data : data.data;
                const select = document.getElementById('sales_order');
                select.innerHTML = '<option value="">Select Sales Order</option>' +
                    items.map(o => `<option value="${o.name}">${o.label || o.name}</option>`).join('');
            }
        }

        // Set default date
        document.getElementById('posting_date').valueAsDate = new Date();

        window.addEventListener('message', (e) => { if (e.data.type === 'taskData') setTaskInput(e.data.data); });
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
