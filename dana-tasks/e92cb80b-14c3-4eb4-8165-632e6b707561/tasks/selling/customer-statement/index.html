<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-field input, .form-field select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .required { color: red; }
        .row { display: flex; gap: 15px; }
        .col { flex: 1; }
        .statement { background: white; border: 1px solid #ddd; padding: 20px; margin-top: 20px; }
        .statement-header { display: flex; justify-content: space-between; border-bottom: 2px solid #000; padding-bottom: 15px; margin-bottom: 15px; }
        .statement-title { font-size: 24px; font-weight: bold; }
        .customer-info h3 { margin: 0 0 10px 0; }
        .balance-row { display: flex; justify-content: space-between; padding: 10px; background: #f8f9fa; margin: 10px 0; border-radius: 4px; }
        .balance-label { font-weight: bold; }
        .balance-value { font-size: 18px; font-weight: bold; }
        .balance-debit { color: #dc3545; }
        .balance-credit { color: #28a745; }
        .transactions-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .transactions-table th, .transactions-table td { border: 1px solid #ddd; padding: 10px; }
        .transactions-table th { background: #f5f5f5; }
        .debit { color: #dc3545; }
        .credit { color: #28a745; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="row">
                <div class="col">
                    <div class="form-field">
                        <label for="customer">Select Customer <span class="required">*</span></label>
                        <select id="customer" name="customer" required onchange="loadStatement()"
                                data-fetch-endpoint="/api/erp/selling/customers">
                            <option value="">Select Customer</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-field">
                        <label for="from_date">From Date</label>
                        <input type="date" id="from_date" name="from_date" onchange="loadStatement()">
                    </div>
                </div>
                <div class="col">
                    <div class="form-field">
                        <label for="to_date">To Date</label>
                        <input type="date" id="to_date" name="to_date" onchange="loadStatement()">
                    </div>
                </div>
            </div>

            <div class="statement" id="statement" style="display: none;">
                <div class="statement-header">
                    <div class="customer-info">
                        <h3 id="customer_name">Customer Name</h3>
                        <div id="customer_address"></div>
                    </div>
                    <div>
                        <div class="statement-title">ACCOUNT STATEMENT</div>
                        <div>Period: <span id="period">-</span></div>
                        <div>Generated: <span id="generated_date">-</span></div>
                    </div>
                </div>

                <div class="balance-row">
                    <span class="balance-label">Opening Balance:</span>
                    <span class="balance-value" id="opening_balance">0.00</span>
                </div>

                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Reference</th>
                            <th>Description</th>
                            <th>Debit</th>
                            <th>Credit</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsBody">
                    </tbody>
                </table>

                <div class="balance-row">
                    <span class="balance-label">Closing Balance:</span>
                    <span class="balance-value" id="closing_balance">0.00</span>
                </div>

                <div style="margin-top: 20px;">
                    <button type="button" class="btn btn-primary" onclick="window.print()">Print Statement</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function loadStatement() {
            const customer = document.getElementById('customer').value;
            if (!customer) {
                document.getElementById('statement').style.display = 'none';
                return;
            }
            let endpoint = `/api/v1/erp/selling/customers/${customer}/statement`;
            const params = new URLSearchParams();
            const fromDate = document.getElementById('from_date').value;
            const toDate = document.getElementById('to_date').value;
            if (fromDate) params.append('from_date', fromDate);
            if (toDate) params.append('to_date', toDate);
            if (params.toString()) endpoint += '?' + params.toString();

            const msg = { type: 'fetchData', endpoint: endpoint };
            window.parent.postMessage(msg, '*');
        }

        function renderStatement(data) {
            document.getElementById('customer_name').textContent = data.customer_name || data.customer || 'Customer';
            document.getElementById('customer_address').textContent = data.address || '';

            const fromDate = document.getElementById('from_date').value || 'Beginning';
            const toDate = document.getElementById('to_date').value || 'Today';
            document.getElementById('period').textContent = `${fromDate} to ${toDate}`;
            document.getElementById('generated_date').textContent = new Date().toLocaleDateString();

            const openingBalance = data.opening_balance || 0;
            document.getElementById('opening_balance').textContent = openingBalance.toLocaleString('ko-KR', {minimumFractionDigits: 2});
            document.getElementById('opening_balance').className = 'balance-value ' + (openingBalance >= 0 ? 'balance-debit' : 'balance-credit');

            const transactions = data.transactions || [];
            let runningBalance = openingBalance;

            document.getElementById('transactionsBody').innerHTML = transactions.length === 0
                ? '<tr><td colspan="6" style="text-align: center; padding: 30px;">No transactions in this period</td></tr>'
                : transactions.map(t => {
                    const debit = t.debit || 0;
                    const credit = t.credit || 0;
                    runningBalance = runningBalance + debit - credit;
                    return `
                        <tr>
                            <td>${t.date || '-'}</td>
                            <td>${t.reference || '-'}</td>
                            <td>${t.description || '-'}</td>
                            <td class="debit">${debit > 0 ? debit.toLocaleString('ko-KR', {minimumFractionDigits: 2}) : '-'}</td>
                            <td class="credit">${credit > 0 ? credit.toLocaleString('ko-KR', {minimumFractionDigits: 2}) : '-'}</td>
                            <td>${runningBalance.toLocaleString('ko-KR', {minimumFractionDigits: 2})}</td>
                        </tr>
                    `;
                }).join('');

            const closingBalance = data.closing_balance || runningBalance;
            document.getElementById('closing_balance').textContent = closingBalance.toLocaleString('ko-KR', {minimumFractionDigits: 2});
            document.getElementById('closing_balance').className = 'balance-value ' + (closingBalance >= 0 ? 'balance-debit' : 'balance-credit');

            document.getElementById('statement').style.display = 'block';
        }

        function getTaskInput() {
            return {
                customer: document.getElementById('customer').value,
                from_date: document.getElementById('from_date').value || null,
                to_date: document.getElementById('to_date').value || null
            };
        }

        function validateForm() {
            if (!document.getElementById('customer').value) {
                alert('Please select a customer');
                return false;
            }
            return true;
        }

        function setTaskInput(data) {
            if (!data) return;
            if (data.opening_balance !== undefined || data.transactions) {
                renderStatement(data);
            } else if (Array.isArray(data) || data.data) {
                const items = Array.isArray(data) ? data : data.data;
                const select = document.getElementById('customer');
                select.innerHTML = '<option value="">Select Customer</option>' +
                    items.map(c => `<option value="${c.name}">${c.label || c.customer_name || c.name}</option>`).join('');
            }
        }

        window.addEventListener('message', (e) => { if (e.data.type === 'taskData') setTaskInput(e.data.data); });
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
