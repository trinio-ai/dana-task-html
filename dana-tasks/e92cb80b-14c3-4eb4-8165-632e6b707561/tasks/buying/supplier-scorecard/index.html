<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        .scorecard { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px 0; }
        .score-card { background: #f8f9fa; padding: 20px; border-radius: 8px; text-align: center; }
        .score-value { font-size: 2.5em; font-weight: bold; margin: 10px 0; }
        .score-label { color: #6c757d; font-size: 0.9em; }
        .score-excellent { color: #28a745; }
        .score-good { color: #17a2b8; }
        .score-average { color: #ffc107; }
        .score-poor { color: #dc3545; }
        .overall-score { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .overall-score .score-label { color: rgba(255,255,255,0.8); }
        .metrics-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .metrics-table th, .metrics-table td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        .metrics-table th { background: #f5f5f5; }
        .progress-bar { background: #e9ecef; border-radius: 4px; height: 8px; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-row">
                <div class="form-field">
                    <label for="supplier">Supplier <span class="required">*</span></label>
                    <select id="supplier" name="supplier" required onchange="loadScorecard()"
                            data-fetch-endpoint="/api/erp/buying/suppliers">
                        <option value="">Select Supplier</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="from_date">From Date</label>
                    <input type="date" id="from_date" name="from_date" onchange="loadScorecard()">
                </div>
                <div class="form-field">
                    <label for="to_date">To Date</label>
                    <input type="date" id="to_date" name="to_date" onchange="loadScorecard()">
                </div>
            </div>

            <div id="scorecardSection" style="display: none;">
                <div class="scorecard">
                    <div class="score-card overall-score">
                        <div class="score-label">Overall Score</div>
                        <div class="score-value" id="overall_score">-</div>
                    </div>
                    <div class="score-card">
                        <div class="score-label">Delivery Performance</div>
                        <div class="score-value" id="delivery_score">-</div>
                    </div>
                    <div class="score-card">
                        <div class="score-label">Quality Rating</div>
                        <div class="score-value" id="quality_score">-</div>
                    </div>
                    <div class="score-card">
                        <div class="score-label">Pricing Competitiveness</div>
                        <div class="score-value" id="pricing_score">-</div>
                    </div>
                </div>

                <h4>Performance Metrics</h4>
                <table class="metrics-table">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Value</th>
                            <th>Performance</th>
                        </tr>
                    </thead>
                    <tbody id="metricsBody">
                    </tbody>
                </table>
            </div>
        </form>
    </div>

    <script>
        function getScoreClass(score) {
            if (score >= 90) return 'score-excellent';
            if (score >= 75) return 'score-good';
            if (score >= 50) return 'score-average';
            return 'score-poor';
        }

        function getScoreColor(score) {
            if (score >= 90) return '#28a745';
            if (score >= 75) return '#17a2b8';
            if (score >= 50) return '#ffc107';
            return '#dc3545';
        }

        function loadScorecard() {
            const supplier = document.getElementById('supplier').value;
            if (!supplier) {
                document.getElementById('scorecardSection').style.display = 'none';
                return;
            }

            const fromDate = document.getElementById('from_date').value;
            const toDate = document.getElementById('to_date').value;
            let endpoint = `/api/v1/erp/buying/suppliers/${supplier}/scorecard`;
            const params = [];
            if (fromDate) params.push(`from_date=${fromDate}`);
            if (toDate) params.push(`to_date=${toDate}`);
            if (params.length > 0) endpoint += '?' + params.join('&');

            const msg = {
                type: 'fetchData',
                endpoint: endpoint
            };
            window.parent.postMessage(msg, '*');
        }

        function renderScorecard(data) {
            const overall = data.overall_score || 0;
            const delivery = data.delivery_score || 0;
            const quality = data.quality_score || 0;
            const pricing = data.pricing_score || 0;

            document.getElementById('overall_score').textContent = overall.toFixed(0);
            document.getElementById('delivery_score').textContent = delivery.toFixed(0);
            document.getElementById('delivery_score').className = `score-value ${getScoreClass(delivery)}`;
            document.getElementById('quality_score').textContent = quality.toFixed(0);
            document.getElementById('quality_score').className = `score-value ${getScoreClass(quality)}`;
            document.getElementById('pricing_score').textContent = pricing.toFixed(0);
            document.getElementById('pricing_score').className = `score-value ${getScoreClass(pricing)}`;

            const metrics = data.metrics || [
                { name: 'On-Time Delivery Rate', value: data.on_time_rate || 0, unit: '%' },
                { name: 'Quality Acceptance Rate', value: data.quality_rate || 0, unit: '%' },
                { name: 'Average Lead Time', value: data.avg_lead_time || 0, unit: ' days' },
                { name: 'Total Orders', value: data.total_orders || 0, unit: '' },
                { name: 'Total Value', value: data.total_value || 0, unit: '' }
            ];

            const tbody = document.getElementById('metricsBody');
            tbody.innerHTML = metrics.map(m => {
                const score = typeof m.value === 'number' && m.unit === '%' ? m.value : null;
                return `
                    <tr>
                        <td>${m.name}</td>
                        <td>${typeof m.value === 'number' ? m.value.toFixed(m.unit === '%' ? 1 : 0) : m.value}${m.unit}</td>
                        <td>
                            ${score !== null ? `
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${score}%; background: ${getScoreColor(score)}"></div>
                                </div>
                            ` : '-'}
                        </td>
                    </tr>
                `;
            }).join('');

            document.getElementById('scorecardSection').style.display = 'block';
        }

        function getTaskInput() {
            return {
                supplier: document.getElementById('supplier').value,
                from_date: document.getElementById('from_date').value || null,
                to_date: document.getElementById('to_date').value || null
            };
        }

        function validateForm() {
            const data = getTaskInput();
            if (!data.supplier) { alert('Please select a supplier'); return false; }
            return true;
        }

        function setTaskInput(data) {
            if (!data) return;
            if (data.overall_score !== undefined) {
                renderScorecard(data);
            }
        }

        window.addEventListener('message', (e) => { if (e.data.type === 'taskData') setTaskInput(e.data.data); });
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
