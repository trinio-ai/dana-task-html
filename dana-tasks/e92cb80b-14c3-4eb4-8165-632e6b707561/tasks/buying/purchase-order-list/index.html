<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .filters { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .results-table { width: 100%; border-collapse: collapse; }
        .results-table th, .results-table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        .results-table th { background: #f5f5f5; }
        .results-table tr:hover { background: #f9f9f9; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.85em; }
        .status-draft { background: #ffc107; color: #000; }
        .status-submitted { background: #17a2b8; color: #fff; }
        .status-completed { background: #28a745; color: #fff; }
        .status-cancelled { background: #dc3545; color: #fff; }
        .status-closed { background: #6c757d; color: #fff; }
        .no-results { text-align: center; padding: 40px; color: #666; }
        .amount { text-align: right; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="filters">
                <div class="form-field">
                    <label for="supplier">Supplier</label>
                    <select id="supplier" name="supplier" onchange="applyFilters()"
                            data-fetch-endpoint="/api/erp/buying/suppliers">
                        <option value="">All Suppliers</option>
                    </select>
                </div>

                <div class="form-field">
                    <label for="status">Status</label>
                    <select id="status" name="status" onchange="applyFilters()">
                        <option value="">All Statuses</option>
                        <option value="Draft">Draft</option>
                        <option value="To Receive and Bill">To Receive and Bill</option>
                        <option value="To Receive">To Receive</option>
                        <option value="To Bill">To Bill</option>
                        <option value="Completed">Completed</option>
                        <option value="Closed">Closed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>

                <div class="form-field">
                    <label for="from_date">From Date</label>
                    <input type="date" id="from_date" name="from_date" onchange="applyFilters()">
                </div>

                <div class="form-field">
                    <label for="to_date">To Date</label>
                    <input type="date" id="to_date" name="to_date" onchange="applyFilters()">
                </div>
            </div>

            <div id="resultsContainer">
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>PO #</th>
                            <th>Supplier</th>
                            <th>Date</th>
                            <th>Received</th>
                            <th>Billed</th>
                            <th class="amount">Total</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                    </tbody>
                </table>
            </div>
        </form>
    </div>

    <script>
        let allData = [];

        function getStatusClass(status) {
            const statusMap = {
                'Draft': 'status-draft',
                'To Receive and Bill': 'status-submitted',
                'To Receive': 'status-submitted',
                'To Bill': 'status-submitted',
                'Completed': 'status-completed',
                'Closed': 'status-closed',
                'Cancelled': 'status-cancelled'
            };
            return statusMap[status] || '';
        }

        function renderResults(data) {
            const tbody = document.getElementById('resultsBody');
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-results">No Purchase Orders found</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(row => `
                <tr>
                    <td>${row.name}</td>
                    <td>${row.supplier_name || row.supplier || '-'}</td>
                    <td>${row.transaction_date || '-'}</td>
                    <td>${row.per_received ? row.per_received.toFixed(1) + '%' : '0%'}</td>
                    <td>${row.per_billed ? row.per_billed.toFixed(1) + '%' : '0%'}</td>
                    <td class="amount">${row.grand_total ? row.grand_total.toFixed(2) : '0.00'}</td>
                    <td><span class="status-badge ${getStatusClass(row.status)}">${row.status || '-'}</span></td>
                </tr>
            `).join('');
        }

        function applyFilters() {
            const filters = getTaskInput();
            let filtered = allData;

            if (filters.supplier) {
                filtered = filtered.filter(r => r.supplier === filters.supplier);
            }
            if (filters.status) {
                filtered = filtered.filter(r => r.status === filters.status);
            }
            if (filters.from_date) {
                filtered = filtered.filter(r => r.transaction_date >= filters.from_date);
            }
            if (filters.to_date) {
                filtered = filtered.filter(r => r.transaction_date <= filters.to_date);
            }

            renderResults(filtered);
        }

        function getTaskInput() {
            return {
                supplier: document.getElementById('supplier').value || null,
                status: document.getElementById('status').value || null,
                from_date: document.getElementById('from_date').value || null,
                to_date: document.getElementById('to_date').value || null
            };
        }

        function validateForm() {
            return true;
        }

        function setTaskInput(data) {
            if (!data) return;
            if (Array.isArray(data)) {
                allData = data;
                renderResults(data);
            } else if (data.data && Array.isArray(data.data)) {
                allData = data.data;
                renderResults(data.data);
            }
        }

        window.addEventListener('message', (e) => { if (e.data.type === 'taskData') setTaskInput(e.data.data); });
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
