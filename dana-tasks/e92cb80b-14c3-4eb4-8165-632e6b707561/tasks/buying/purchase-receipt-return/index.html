<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .detail-section { background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .detail-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
        .items-table { width: 100%; border-collapse: collapse; margin: 15px 0; }
        .items-table th, .items-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .items-table th { background: #f5f5f5; }
        .items-table input { width: 100%; padding: 6px; border: 1px solid #ddd; border-radius: 4px; }
        .warning-box { background: #fff3cd; border: 1px solid #ffc107; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .available-qty { color: #6c757d; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <label for="purchase_receipt">Purchase Receipt <span class="required">*</span></label>
                <select id="purchase_receipt" name="purchase_receipt" required onchange="loadReceipt()"
                        data-fetch-endpoint="/api/erp/buying/purchase-receipts?docstatus=1&is_return=0">
                    <option value="">Select Purchase Receipt</option>
                </select>
            </div>

            <div class="warning-box" id="warningBox" style="display: none;">
                <strong>Warning:</strong> Creating a return will reduce stock levels and may create a debit note for the supplier.
            </div>

            <div class="detail-section" id="receiptDetails" style="display: none;">
                <h4>Receipt Details</h4>
                <div class="detail-row">
                    <span>Supplier:</span>
                    <span id="supplier_name">-</span>
                </div>
                <div class="detail-row">
                    <span>Receipt Date:</span>
                    <span id="posting_date">-</span>
                </div>
            </div>

            <div id="itemsSection" style="display: none;">
                <h4>Items to Return</h4>
                <table class="items-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Received</th>
                            <th>Available</th>
                            <th>Return Qty</th>
                            <th>Reason</th>
                        </tr>
                    </thead>
                    <tbody id="itemsBody">
                    </tbody>
                </table>
            </div>
        </form>
    </div>

    <script>
        let currentReceipt = null;

        function loadReceipt() {
            const prId = document.getElementById('purchase_receipt').value;
            if (!prId) {
                document.getElementById('warningBox').style.display = 'none';
                document.getElementById('receiptDetails').style.display = 'none';
                document.getElementById('itemsSection').style.display = 'none';
                return;
            }

            const msg = {
                type: 'fetchData',
                endpoint: `/api/v1/erp/buying/purchase-receipts/${prId}`
            };
            window.parent.postMessage(msg, '*');
        }

        function renderReceipt(data) {
            currentReceipt = data;

            document.getElementById('supplier_name').textContent = data.supplier_name || data.supplier || '-';
            document.getElementById('posting_date').textContent = data.posting_date || '-';

            const tbody = document.getElementById('itemsBody');
            tbody.innerHTML = (data.items || []).map((item, idx) => {
                const available = (item.qty || 0) - (item.returned_qty || 0);
                return `
                    <tr>
                        <td>
                            <input type="hidden" name="item_code_${idx}" value="${item.item_code}">
                            ${item.item_name || item.item_code}
                        </td>
                        <td>${item.qty} ${item.uom || ''}</td>
                        <td class="available-qty">${available} ${item.uom || ''}</td>
                        <td><input type="number" name="qty_${idx}" value="0" min="0" max="${available}" step="0.001"></td>
                        <td><input type="text" name="reason_${idx}" placeholder="Reason for return"></td>
                    </tr>
                `;
            }).join('');

            document.getElementById('warningBox').style.display = 'block';
            document.getElementById('receiptDetails').style.display = 'block';
            document.getElementById('itemsSection').style.display = 'block';
        }

        function getTaskInput() {
            const items = [];
            if (currentReceipt && currentReceipt.items) {
                currentReceipt.items.forEach((item, idx) => {
                    const qtyInput = document.querySelector(`input[name="qty_${idx}"]`);
                    const reasonInput = document.querySelector(`input[name="reason_${idx}"]`);
                    const qty = parseFloat(qtyInput.value) || 0;
                    if (qty > 0) {
                        items.push({
                            item_code: item.item_code,
                            qty: qty,
                            reason: reasonInput ? reasonInput.value : null
                        });
                    }
                });
            }

            return {
                purchase_receipt: document.getElementById('purchase_receipt').value,
                items: items
            };
        }

        function validateForm() {
            const data = getTaskInput();
            if (!data.purchase_receipt) { alert('Please select a Purchase Receipt'); return false; }
            if (data.items.length === 0) { alert('Please enter quantity to return for at least one item'); return false; }
            return true;
        }

        function setTaskInput(data) {
            if (!data) return;
            if (data.supplier) {
                renderReceipt(data);
            }
        }

        window.addEventListener('message', (e) => { if (e.data.type === 'taskData') setTaskInput(e.data.data); });
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
