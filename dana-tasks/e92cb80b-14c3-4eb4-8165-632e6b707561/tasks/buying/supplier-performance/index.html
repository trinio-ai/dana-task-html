<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .filters { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .results-table { width: 100%; border-collapse: collapse; }
        .results-table th, .results-table td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        .results-table th { background: #f5f5f5; cursor: pointer; }
        .results-table th:hover { background: #e9ecef; }
        .results-table tr:hover { background: #f9f9f9; }
        .score-bar { display: flex; align-items: center; gap: 10px; }
        .score-fill { height: 20px; border-radius: 4px; min-width: 20px; }
        .score-excellent { background: #28a745; }
        .score-good { background: #17a2b8; }
        .score-average { background: #ffc107; }
        .score-poor { background: #dc3545; }
        .rank-badge { width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .rank-1 { background: #ffd700; color: #000; }
        .rank-2 { background: #c0c0c0; color: #000; }
        .rank-3 { background: #cd7f32; color: #fff; }
        .no-results { text-align: center; padding: 40px; color: #666; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="filters">
                <div class="form-field">
                    <label for="from_date">From Date</label>
                    <input type="date" id="from_date" name="from_date">
                </div>
                <div class="form-field">
                    <label for="to_date">To Date</label>
                    <input type="date" id="to_date" name="to_date">
                </div>
                <div class="form-field">
                    <label for="item_group">Item Group</label>
                    <select id="item_group" name="item_group"
                            data-fetch-endpoint="/api/erp/stock/item-groups">
                        <option value="">All Groups</option>
                    </select>
                </div>
            </div>

            <div id="resultsContainer">
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Supplier</th>
                            <th>Overall Score</th>
                            <th>Delivery</th>
                            <th>Quality</th>
                            <th>Orders</th>
                            <th>Total Value</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                    </tbody>
                </table>
            </div>
        </form>
    </div>

    <script>
        let allData = [];

        function getScoreClass(score) {
            if (score >= 90) return 'score-excellent';
            if (score >= 75) return 'score-good';
            if (score >= 50) return 'score-average';
            return 'score-poor';
        }

        function renderResults(data) {
            const tbody = document.getElementById('resultsBody');
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-results">No supplier data found</td></tr>';
                return;
            }

            // Sort by overall score
            const sorted = [...data].sort((a, b) => (b.overall_score || 0) - (a.overall_score || 0));

            tbody.innerHTML = sorted.map((row, idx) => {
                const rank = idx + 1;
                const score = row.overall_score || 0;
                const delivery = row.delivery_score || 0;
                const quality = row.quality_score || 0;
                return `
                    <tr>
                        <td>
                            <span class="rank-badge ${rank <= 3 ? 'rank-' + rank : ''}">${rank}</span>
                        </td>
                        <td>${row.supplier_name || row.supplier}</td>
                        <td>
                            <div class="score-bar">
                                <div class="score-fill ${getScoreClass(score)}" style="width: ${score}px"></div>
                                <span>${score.toFixed(0)}</span>
                            </div>
                        </td>
                        <td>${delivery.toFixed(0)}%</td>
                        <td>${quality.toFixed(0)}%</td>
                        <td>${row.order_count || 0}</td>
                        <td>${row.total_value ? row.total_value.toFixed(2) : '0.00'}</td>
                    </tr>
                `;
            }).join('');
        }

        function getTaskInput() {
            return {
                from_date: document.getElementById('from_date').value || null,
                to_date: document.getElementById('to_date').value || null,
                item_group: document.getElementById('item_group').value || null
            };
        }

        function validateForm() {
            return true;
        }

        function setTaskInput(data) {
            if (!data) return;
            if (Array.isArray(data)) {
                allData = data;
                renderResults(data);
            } else if (data.data && Array.isArray(data.data)) {
                allData = data.data;
                renderResults(data.data);
            }
        }

        window.addEventListener('message', (e) => { if (e.data.type === 'taskData') setTaskInput(e.data.data); });
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
