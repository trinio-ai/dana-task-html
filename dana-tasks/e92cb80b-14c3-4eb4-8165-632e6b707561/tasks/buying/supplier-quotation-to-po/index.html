<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .detail-section { background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .detail-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
        .items-table { width: 100%; border-collapse: collapse; margin: 15px 0; }
        .items-table th, .items-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .items-table th { background: #f5f5f5; }
        .total-row { font-weight: bold; background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <label for="supplier_quotation">Supplier Quotation <span class="required">*</span></label>
                <select id="supplier_quotation" name="supplier_quotation" required onchange="loadQuotation()"
                        data-fetch-endpoint="/api/erp/buying/supplier-quotations?docstatus=1">
                    <option value="">Select Supplier Quotation</option>
                </select>
            </div>

            <div class="detail-section" id="quotationDetails" style="display: none;">
                <h4>Quotation Details</h4>
                <div class="detail-row">
                    <span>Supplier:</span>
                    <span id="supplier_name">-</span>
                </div>
                <div class="detail-row">
                    <span>Quotation Date:</span>
                    <span id="transaction_date">-</span>
                </div>
                <div class="detail-row">
                    <span>Valid Till:</span>
                    <span id="valid_till">-</span>
                </div>
                <div class="detail-row">
                    <span>Reference:</span>
                    <span id="quotation_number">-</span>
                </div>
            </div>

            <div id="itemsSection" style="display: none;">
                <h4>Items</h4>
                <table class="items-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Rate</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="itemsBody">
                    </tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="3">Total</td>
                            <td id="totalAmount">0.00</td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="form-field" id="dateField" style="display: none;">
                <label for="schedule_date">Expected Delivery Date</label>
                <input type="date" id="schedule_date" name="schedule_date">
            </div>
        </form>
    </div>

    <script>
        let currentQuotation = null;

        function loadQuotation() {
            const sqId = document.getElementById('supplier_quotation').value;
            if (!sqId) {
                document.getElementById('quotationDetails').style.display = 'none';
                document.getElementById('itemsSection').style.display = 'none';
                document.getElementById('dateField').style.display = 'none';
                return;
            }

            const msg = {
                type: 'fetchData',
                endpoint: `/api/v1/erp/buying/supplier-quotations/${sqId}`
            };
            window.parent.postMessage(msg, '*');
        }

        function renderQuotation(data) {
            currentQuotation = data;

            document.getElementById('supplier_name').textContent = data.supplier_name || data.supplier || '-';
            document.getElementById('transaction_date').textContent = data.transaction_date || '-';
            document.getElementById('valid_till').textContent = data.valid_till || '-';
            document.getElementById('quotation_number').textContent = data.quotation_number || '-';

            let total = 0;
            const tbody = document.getElementById('itemsBody');
            tbody.innerHTML = (data.items || []).map(item => {
                const amount = (item.qty || 0) * (item.rate || 0);
                total += amount;
                return `
                    <tr>
                        <td>${item.item_name || item.item_code}</td>
                        <td>${item.qty} ${item.uom || ''}</td>
                        <td>${(item.rate || 0).toFixed(2)}</td>
                        <td>${amount.toFixed(2)}</td>
                    </tr>
                `;
            }).join('');

            document.getElementById('totalAmount').textContent = total.toFixed(2);

            document.getElementById('quotationDetails').style.display = 'block';
            document.getElementById('itemsSection').style.display = 'block';
            document.getElementById('dateField').style.display = 'block';
        }

        function getTaskInput() {
            return {
                supplier_quotation: document.getElementById('supplier_quotation').value,
                schedule_date: document.getElementById('schedule_date').value || null
            };
        }

        function validateForm() {
            const data = getTaskInput();
            if (!data.supplier_quotation) { alert('Please select a supplier quotation'); return false; }
            return true;
        }

        function setTaskInput(data) {
            if (!data) return;
            if (data.supplier) {
                renderQuotation(data);
            }
        }

        window.addEventListener('message', (e) => { if (e.data.type === 'taskData') setTaskInput(e.data.data); });
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
