<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-field input, .form-field select, .form-field textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .required { color: red; }
        .row { display: flex; gap: 15px; }
        .col { flex: 1; }
        .help-text { font-size: 12px; color: #666; margin-top: 4px; }
        .import-area { min-height: 150px; font-family: monospace; }
        .preview-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .preview-table th, .preview-table td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        .preview-table th { background: #f5f5f5; }
        .stats { display: flex; gap: 20px; margin: 15px 0; }
        .stat { background: #f8f9fa; padding: 10px 15px; border-radius: 4px; }
        .stat-value { font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="row">
                <div class="col">
                    <div class="form-field">
                        <label for="item_code">Item <span class="required">*</span></label>
                        <select id="item_code" name="item_code" required
                                data-fetch-endpoint="/api/erp/items?has_serial_no=1">
                            <option value="">Select Item</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-field">
                        <label for="warehouse">Warehouse</label>
                        <select id="warehouse" name="warehouse"
                                data-fetch-endpoint="/api/erp/warehouses">
                            <option value="">Select Warehouse</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-field">
                <label for="serial_input">Serial Numbers <span class="required">*</span></label>
                <textarea id="serial_input" class="import-area" placeholder="Enter serial numbers, one per line:&#10;SN-001&#10;SN-002&#10;SN-003" oninput="parseSerials()"></textarea>
                <div class="help-text">Enter one serial number per line</div>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalCount">0</div>
                    <div>Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="validCount">0</div>
                    <div>Valid</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="duplicateCount">0</div>
                    <div>Duplicates</div>
                </div>
            </div>

            <div id="previewContainer" style="display: none;">
                <table class="preview-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Serial Number</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="previewBody"></tbody>
                </table>
            </div>
        </form>
    </div>

    <script>
        let parsedSerials = [];

        function parseSerials() {
            const input = document.getElementById('serial_input').value;
            const lines = input.split('\n').map(l => l.trim()).filter(l => l);
            const seen = new Set();
            parsedSerials = [];
            let duplicates = 0;

            lines.forEach(serial => {
                if (seen.has(serial)) {
                    duplicates++;
                    parsedSerials.push({ serial, status: 'duplicate' });
                } else {
                    seen.add(serial);
                    parsedSerials.push({ serial, status: 'valid' });
                }
            });

            document.getElementById('totalCount').textContent = lines.length;
            document.getElementById('validCount').textContent = lines.length - duplicates;
            document.getElementById('duplicateCount').textContent = duplicates;

            renderPreview();
        }

        function renderPreview() {
            const tbody = document.getElementById('previewBody');
            tbody.innerHTML = '';
            const display = parsedSerials.slice(0, 10);

            display.forEach((item, idx) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${idx + 1}</td>
                    <td>${item.serial}</td>
                    <td>${item.status === 'valid' ? '✓ Valid' : '⚠ Duplicate'}</td>
                `;
                tbody.appendChild(row);
            });

            if (parsedSerials.length > 10) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="3" style="text-align:center;color:#666;">... and ${parsedSerials.length - 10} more</td>`;
                tbody.appendChild(row);
            }

            document.getElementById('previewContainer').style.display = parsedSerials.length > 0 ? 'block' : 'none';
        }

        function getTaskInput() {
            const validSerials = parsedSerials.filter(s => s.status === 'valid').map(s => s.serial);
            return {
                item_code: document.getElementById('item_code').value,
                warehouse: document.getElementById('warehouse').value || null,
                serial_numbers: validSerials
            };
        }

        function validateForm() {
            if (!document.getElementById('item_code').value) {
                alert('Please select an item');
                return false;
            }
            const validSerials = parsedSerials.filter(s => s.status === 'valid');
            if (validSerials.length === 0) {
                alert('Please enter at least one serial number');
                return false;
            }
            return true;
        }

        function setTaskInput(data) {
            if (!data) return;
            if (data.item_code) document.getElementById('item_code').value = data.item_code;
            if (data.warehouse) document.getElementById('warehouse').value = data.warehouse;
        }

        window.addEventListener('message', (e) => { if (e.data.type === 'taskData') setTaskInput(e.data.data); });
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
