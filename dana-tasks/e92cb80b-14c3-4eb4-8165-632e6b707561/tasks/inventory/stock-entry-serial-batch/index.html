<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-field input, .form-field select, .form-field textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .required { color: red; }
        .items-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .items-table th, .items-table td { padding: 10px; text-align: left; border: 1px solid #ddd; }
        .items-table th { background: #f5f5f5; }
        .serial-input { width: 100%; min-height: 60px; }
        .batch-section { margin-top: 10px; }
        .help-text { font-size: 12px; color: #666; margin-top: 4px; }
        .item-card { background: #f8f9fa; padding: 15px; margin-bottom: 15px; border-radius: 8px; border-left: 4px solid #007bff; }
        .item-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .item-name { font-weight: bold; }
        .item-qty { color: #666; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <label for="stock_entry">Select Stock Entry <span class="required">*</span></label>
                <select id="stock_entry" name="stock_entry" required onchange="loadEntry()"
                        data-fetch-endpoint="/api/erp/inventory/stock-entries?docstatus=0">
                    <option value="">Select Draft Entry</option>
                </select>
            </div>

            <div id="itemsContainer" style="display: none;"></div>
        </form>
    </div>

    <script>
        let entryItems = [];

        function loadEntry() {
            const entryId = document.getElementById('stock_entry').value;
            if (!entryId) {
                document.getElementById('itemsContainer').style.display = 'none';
                return;
            }
            window.parent.postMessage({ type: 'fetchData', endpoint: `/api/v1/erp/inventory/stock-entries/${entryId}` }, '*');
        }

        function renderItems(data) {
            entryItems = data.items || [];
            const container = document.getElementById('itemsContainer');

            if (entryItems.length === 0) {
                container.innerHTML = '<p>No items found in this entry.</p>';
                container.style.display = 'block';
                return;
            }

            container.innerHTML = entryItems.map((item, idx) => `
                <div class="item-card" data-idx="${idx}">
                    <div class="item-header">
                        <span class="item-name">${item.item_name || item.item_code}</span>
                        <span class="item-qty">Qty: ${item.qty}</span>
                    </div>

                    <div class="form-field">
                        <label>Serial Numbers</label>
                        <textarea class="serial-input" id="serial_${idx}" name="serial_${idx}"
                                  placeholder="Enter serial numbers, one per line">${item.serial_no || ''}</textarea>
                        <div class="help-text">Enter one serial number per line. Total should match quantity.</div>
                    </div>

                    <div class="batch-section">
                        <div class="form-field">
                            <label>Batch Number</label>
                            <input type="text" id="batch_${idx}" name="batch_${idx}"
                                   value="${item.batch_no || ''}" placeholder="Enter batch number">
                        </div>
                    </div>
                </div>
            `).join('');

            container.style.display = 'block';
        }

        function getTaskInput() {
            const items = entryItems.map((item, idx) => ({
                item_code: item.item_code,
                serial_no: document.getElementById(`serial_${idx}`)?.value || null,
                batch_no: document.getElementById(`batch_${idx}`)?.value || null
            }));

            return {
                stock_entry: document.getElementById('stock_entry').value,
                items: items
            };
        }

        function validateForm() {
            if (!document.getElementById('stock_entry').value) {
                alert('Please select a stock entry');
                return false;
            }
            return true;
        }

        function setTaskInput(data) {
            if (!data) return;
            if (data.items !== undefined) {
                renderItems(data);
            } else if (Array.isArray(data) || data.data) {
                const items = Array.isArray(data) ? data : data.data;
                const select = document.getElementById('stock_entry');
                select.innerHTML = '<option value="">Select Draft Entry</option>' +
                    items.map(e => `<option value="${e.name}">${e.name} - ${e.stock_entry_type}</option>`).join('');
            }
        }

        window.addEventListener('message', (e) => { if (e.data.type === 'taskData') setTaskInput(e.data.data); });
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
