<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-field input, .form-field select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .required { color: red; }
        .items-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .items-table th, .items-table td { padding: 10px; text-align: left; border: 1px solid #ddd; }
        .items-table th { background: #f5f5f5; }
        .text-right { text-align: right; }
        .checkbox-cell { text-align: center; }
        .info-text { font-size: 13px; color: #666; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <label for="schedule_date">Required By Date <span class="required">*</span></label>
                <input type="date" id="schedule_date" name="schedule_date" required>
            </div>

            <p class="info-text">Select items below to create a Material Request for reordering:</p>

            <table class="items-table">
                <thead>
                    <tr>
                        <th class="checkbox-cell"><input type="checkbox" id="selectAll" onchange="toggleAll()"></th>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Warehouse</th>
                        <th class="text-right">Current</th>
                        <th class="text-right">Reorder Level</th>
                        <th class="text-right">Order Qty</th>
                    </tr>
                </thead>
                <tbody id="itemsBody"></tbody>
            </table>
        </form>
    </div>

    <script>
        let reorderItems = [];

        // Set default date to 7 days from now
        const futureDate = new Date();
        futureDate.setDate(futureDate.getDate() + 7);
        document.getElementById('schedule_date').valueAsDate = futureDate;

        function toggleAll() {
            const checked = document.getElementById('selectAll').checked;
            document.querySelectorAll('.item-checkbox').forEach(cb => cb.checked = checked);
        }

        function renderItems(data) {
            reorderItems = (data.data || data || []).filter(item =>
                (item.actual_qty || 0) < (item.reorder_level || 0)
            );

            const tbody = document.getElementById('itemsBody');
            tbody.innerHTML = '';

            if (reorderItems.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;padding:20px;">No items need reordering</td></tr>';
                return;
            }

            reorderItems.forEach((item, idx) => {
                const shortage = Math.max(0, (item.reorder_level || 0) - (item.actual_qty || 0));
                const orderQty = item.reorder_qty || shortage;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="checkbox-cell">
                        <input type="checkbox" class="item-checkbox" data-idx="${idx}" checked>
                    </td>
                    <td>${item.item_code}</td>
                    <td>${item.item_name || '-'}</td>
                    <td>${item.warehouse}</td>
                    <td class="text-right">${(item.actual_qty || 0).toLocaleString()}</td>
                    <td class="text-right">${(item.reorder_level || 0).toLocaleString()}</td>
                    <td class="text-right">
                        <input type="number" class="order-qty" data-idx="${idx}"
                               value="${orderQty}" min="1" style="width:80px;text-align:right;">
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function getTaskInput() {
            const selectedItems = [];
            document.querySelectorAll('.item-checkbox:checked').forEach(cb => {
                const idx = parseInt(cb.dataset.idx);
                const item = reorderItems[idx];
                const qtyInput = document.querySelector(`.order-qty[data-idx="${idx}"]`);
                selectedItems.push({
                    item_code: item.item_code,
                    warehouse: item.warehouse,
                    qty: parseFloat(qtyInput?.value || item.reorder_qty || 0)
                });
            });

            return {
                schedule_date: document.getElementById('schedule_date').value,
                material_request_type: 'Purchase',
                items: selectedItems
            };
        }

        function validateForm() {
            if (!document.getElementById('schedule_date').value) {
                alert('Please select required by date');
                return false;
            }
            const selected = document.querySelectorAll('.item-checkbox:checked');
            if (selected.length === 0) {
                alert('Please select at least one item');
                return false;
            }
            return true;
        }

        function setTaskInput(data) {
            if (!data) return;
            if (Array.isArray(data) || data.data) {
                renderItems(data);
            }
        }

        window.addEventListener('message', (e) => { if (e.data.type === 'taskData') setTaskInput(e.data.data); });
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
