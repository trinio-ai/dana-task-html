<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-field input, .form-field select, .form-field textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .required { color: red; }
        .entry-info { background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .info-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
        .info-label { color: #666; }
        .info-value { font-weight: bold; }
        .items-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .items-table th, .items-table td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        .items-table th { background: #f5f5f5; }
        .warning { background: #fff3cd; border: 1px solid #ffc107; padding: 10px; border-radius: 4px; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="form-field">
                <label for="stock_entry">Select Stock Entry <span class="required">*</span></label>
                <select id="stock_entry" name="stock_entry" required onchange="loadEntry()"
                        data-fetch-endpoint="/api/erp/inventory/stock-entries?docstatus=0">
                    <option value="">Select Draft Entry</option>
                </select>
            </div>

            <div class="entry-info" id="entryInfo" style="display: none;">
                <div class="info-row">
                    <span class="info-label">Entry Type:</span>
                    <span class="info-value" id="info_type">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Posting Date:</span>
                    <span class="info-value" id="info_date">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">From Warehouse:</span>
                    <span class="info-value" id="info_from">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">To Warehouse:</span>
                    <span class="info-value" id="info_to">-</span>
                </div>

                <table class="items-table" id="itemsTable">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Rate</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="itemsBody"></tbody>
                </table>

                <div class="warning" id="submitWarning">
                    Submitting this entry will update stock levels. This action cannot be undone directly.
                </div>
            </div>
        </form>
    </div>

    <script>
        function loadEntry() {
            const entryId = document.getElementById('stock_entry').value;
            if (!entryId) {
                document.getElementById('entryInfo').style.display = 'none';
                return;
            }
            window.parent.postMessage({ type: 'fetchData', endpoint: `/api/v1/erp/inventory/stock-entries/${entryId}` }, '*');
        }

        function renderEntry(data) {
            document.getElementById('info_type').textContent = data.stock_entry_type || '-';
            document.getElementById('info_date').textContent = data.posting_date || '-';
            document.getElementById('info_from').textContent = data.from_warehouse || '-';
            document.getElementById('info_to').textContent = data.to_warehouse || '-';

            const tbody = document.getElementById('itemsBody');
            tbody.innerHTML = '';
            (data.items || []).forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.item_name || item.item_code}</td>
                    <td>${parseFloat(item.qty || 0).toLocaleString()}</td>
                    <td>${parseFloat(item.basic_rate || 0).toLocaleString()}</td>
                    <td>${parseFloat(item.amount || 0).toLocaleString()}</td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('entryInfo').style.display = 'block';
        }

        function getTaskInput() {
            return { stock_entry: document.getElementById('stock_entry').value };
        }

        function validateForm() {
            if (!document.getElementById('stock_entry').value) {
                alert('Please select a stock entry');
                return false;
            }
            return true;
        }

        function setTaskInput(data) {
            if (!data) return;
            if (data.stock_entry_type !== undefined) {
                renderEntry(data);
            } else if (Array.isArray(data) || data.data) {
                const items = Array.isArray(data) ? data : data.data;
                const select = document.getElementById('stock_entry');
                select.innerHTML = '<option value="">Select Draft Entry</option>' +
                    items.map(e => `<option value="${e.name}">${e.name} - ${e.stock_entry_type} (${e.posting_date})</option>`).join('');
            }
        }

        window.addEventListener('message', (e) => { if (e.data.type === 'taskData') setTaskInput(e.data.data); });
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
