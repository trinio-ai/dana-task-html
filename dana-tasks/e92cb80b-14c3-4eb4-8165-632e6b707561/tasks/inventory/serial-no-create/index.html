<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-field input, .form-field select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .required { color: red; }
        .row { display: flex; gap: 15px; }
        .col { flex: 1; }
        .section-title { font-size: 14px; font-weight: bold; margin: 20px 0 10px; padding-bottom: 5px; border-bottom: 1px solid #eee; }
        .help-text { font-size: 12px; color: #666; margin-top: 4px; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="taskForm">
            <div class="row">
                <div class="col">
                    <div class="form-field">
                        <label for="serial_no">Serial Number <span class="required">*</span></label>
                        <input type="text" id="serial_no" name="serial_no" required placeholder="Enter unique serial number">
                        <div class="help-text">Unique identifier for this item unit</div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-field">
                        <label for="item_code">Item <span class="required">*</span></label>
                        <select id="item_code" name="item_code" required
                                data-fetch-endpoint="/api/erp/items?has_serial_no=1">
                            <option value="">Select Item</option>
                        </select>
                        <div class="help-text">Only items with serial number tracking enabled</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-field">
                        <label for="warehouse">Warehouse</label>
                        <select id="warehouse" name="warehouse"
                                data-fetch-endpoint="/api/erp/warehouses">
                            <option value="">Select Warehouse</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-field">
                        <label for="company">Company</label>
                        <select id="company" name="company"
                                data-fetch-endpoint="/api/erp/companies">
                            <option value="">Select Company</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="section-title">Purchase Information</div>

            <div class="row">
                <div class="col">
                    <div class="form-field">
                        <label for="purchase_document_no">Purchase Document No</label>
                        <input type="text" id="purchase_document_no" name="purchase_document_no" placeholder="e.g., PR-00001">
                    </div>
                </div>
                <div class="col">
                    <div class="form-field">
                        <label for="supplier">Supplier</label>
                        <select id="supplier" name="supplier"
                                data-fetch-endpoint="/api/erp/suppliers">
                            <option value="">Select Supplier</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="section-title">Warranty Information</div>

            <div class="row">
                <div class="col">
                    <div class="form-field">
                        <label for="warranty_expiry_date">Warranty Expiry Date</label>
                        <input type="date" id="warranty_expiry_date" name="warranty_expiry_date">
                    </div>
                </div>
                <div class="col">
                    <div class="form-field">
                        <label for="amc_expiry_date">AMC Expiry Date</label>
                        <input type="date" id="amc_expiry_date" name="amc_expiry_date">
                        <div class="help-text">Annual Maintenance Contract expiry</div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        function getTaskInput() {
            return {
                serial_no: document.getElementById('serial_no').value,
                item_code: document.getElementById('item_code').value,
                warehouse: document.getElementById('warehouse').value || null,
                company: document.getElementById('company').value || null,
                purchase_document_no: document.getElementById('purchase_document_no').value || null,
                supplier: document.getElementById('supplier').value || null,
                warranty_expiry_date: document.getElementById('warranty_expiry_date').value || null,
                amc_expiry_date: document.getElementById('amc_expiry_date').value || null
            };
        }

        function validateForm() {
            if (!document.getElementById('serial_no').value) {
                alert('Please enter a serial number');
                return false;
            }
            if (!document.getElementById('item_code').value) {
                alert('Please select an item');
                return false;
            }
            return true;
        }

        function setTaskInput(data) {
            if (!data) return;
            if (data.serial_no) document.getElementById('serial_no').value = data.serial_no;
            if (data.item_code) document.getElementById('item_code').value = data.item_code;
            if (data.warehouse) document.getElementById('warehouse').value = data.warehouse;
            if (data.company) document.getElementById('company').value = data.company;
            if (data.purchase_document_no) document.getElementById('purchase_document_no').value = data.purchase_document_no;
            if (data.supplier) document.getElementById('supplier').value = data.supplier;
            if (data.warranty_expiry_date) document.getElementById('warranty_expiry_date').value = data.warranty_expiry_date;
            if (data.amc_expiry_date) document.getElementById('amc_expiry_date').value = data.amc_expiry_date;
        }

        window.addEventListener('message', (e) => { if (e.data.type === 'taskData') setTaskInput(e.data.data); });
        window.getTaskInput = getTaskInput;
        window.setTaskInput = setTaskInput;
        window.validateTaskInput = validateForm;
    </script>
</body>
</html>
